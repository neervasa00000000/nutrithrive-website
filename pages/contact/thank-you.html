<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - NutriThrive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://nutrithrive.com.au/images/logo.jpg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f9f9f9;
        }
        .thank-you-container {
            max-width: 500px;
        }
        .thank-you-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .thank-you-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--accent);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .home-button:hover {
            background-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">Your message has been sent successfully. We will get back to you shortly.</p>
        <a href="index.html" class="home-button">Return to Homepage</a>
    </div>
</body>
</html>
