<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to NutriThrive Homepage...</title>
    <!-- Canonical URL pointing to root -->
    <link rel="canonical" href="https://nutrithrive.com.au/">
    <!-- 301 Permanent Redirect -->
    <meta http-equiv="refresh" content="0; url=https://nutrithrive.com.au/">
    <meta name="robots" content="noindex, follow">
    <link rel="icon" type="image/png" href="https://i.imgur.com/bZubhoR.png">
    <script>
        // Immediate redirect for better SEO
        window.location.replace("https://nutrithrive.com.au/");
    </script>
</head>
<body>
    <h1>Redirecting to NutriThrive Homepage</h1>
    <p>If you are not redirected automatically, <a href="https://nutrithrive.com.au/">click here</a>.</p>
</body>
</html>
