<!-- Email Signup Popup -->
<div id="emailSignupPopup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; display: flex; justify-content: center; align-items: center; animation: fadeIn 0.3s ease;">
    <div style="background: white; padding: 2.5rem; border-radius: 16px; text-align: center; max-width: 500px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); position: relative; animation: slideUp 0.3s ease;">
        <button id="closePopupBtn" onclick="closeEmailPopup()" style="position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 2rem; cursor: pointer; color: #888; line-height: 1; padding: 0; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; transition: color 0.2s;">&times;</button>
        <h3 style="color: #175c36; font-size: 1.75rem; margin-bottom: 0.75rem; font-weight: 700;">Stay Updated with NutriThrive</h3>
        <p style="font-size: 1rem; color: #5A6D5D; margin-bottom: 1.5rem; line-height: 1.6;">Get the latest health tips, product updates, and exclusive offers delivered to your inbox!</p>
        <form id="emailSignupForm" style="max-width: 100%;">
            <input type="hidden" name="_subject" value="Newsletter Subscription - NutriThrive">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_captcha" value="false">
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <input type="text" name="name" placeholder="Your Name" style="width: 100%; padding: 0.875rem 1rem; border: 1.5px solid #e0e7ef; border-radius: 8px; background: #f1f5f9; font-size: 1rem; font-family: 'Inter', sans-serif; box-sizing: border-box;">
                <input type="email" name="email" placeholder="Enter your email address" required style="width: 100%; padding: 0.875rem 1rem; border: 1.5px solid #e0e7ef; border-radius: 8px; background: #f1f5f9; font-size: 1rem; font-family: 'Inter', sans-serif; box-sizing: border-box;">
            </div>
            <button type="submit" id="submitBtn" style="width: 100%; margin-top: 1rem; background: #7B541F; color: #fff; border: none; border-radius: 8px; padding: 0.875rem 1.5rem; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s ease;">Subscribe</button>
            <div id="popupMessage" style="margin-top: 1rem; font-size: 0.9rem; min-height: 20px;"></div>
            <p style="font-size: 0.8rem; color: #888; margin-top: 1rem;">We respect your privacy. Unsubscribe at any time.</p>
        </form>
    </div>
</div>

<style>
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
#emailSignupPopup {
    display: none;
}
#emailSignupPopup.show {
    display: flex !important;
}
</style>

<script>
(function() {
    // Check if popup was closed in this session
    function wasPopupClosed() {
        return sessionStorage.getItem('emailPopupClosed') === 'true';
    }
    
    // Mark popup as closed
    function markPopupClosed() {
        sessionStorage.setItem('emailPopupClosed', 'true');
    }
    
    // Show popup after delay
    function showPopup() {
        if (!wasPopupClosed()) {
            setTimeout(function() {
                var popup = document.getElementById('emailSignupPopup');
                if (popup) {
                    popup.classList.add('show');
                }
            }, 2000); // Show after 2 seconds
        }
    }
    
    // Close popup
    window.closeEmailPopup = function() {
        var popup = document.getElementById('emailSignupPopup');
        if (popup) {
            popup.classList.remove('show');
            markPopupClosed();
        }
    };
    
    // Handle form submission
    function handleFormSubmit(e) {
        e.preventDefault();
        var form = e.target;
        var submitBtn = document.getElementById('submitBtn');
        var messageDiv = document.getElementById('popupMessage');
        var formData = new FormData(form);
        
        // Add formsubmit endpoint
        formData.append('_to', 'nutrithrive0@gmail.com');
        
        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Subscribing...';
        messageDiv.innerHTML = '';
        
        // Submit via AJAX
        fetch('https://formsubmit.co/ajax/nutrithrive0@gmail.com', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                messageDiv.innerHTML = '<span style="color: #4CAF50; font-weight: 600;">âœ“ Thank you for subscribing!</span>';
                form.reset();
                // Close popup after 2 seconds
                setTimeout(function() {
                    closeEmailPopup();
                }, 2000);
            } else {
                messageDiv.innerHTML = '<span style="color: #dc2626;">Something went wrong. Please try again.</span>';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Subscribe';
            }
        })
        .catch(error => {
            messageDiv.innerHTML = '<span style="color: #dc2626;">Something went wrong. Please try again.</span>';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Subscribe';
        });
    }
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            showPopup();
            var form = document.getElementById('emailSignupForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
        });
    } else {
        showPopup();
        var form = document.getElementById('emailSignupForm');
        if (form) {
            form.addEventListener('submit', handleFormSubmit);
        }
    }
    
    // Close on background click
    document.addEventListener('click', function(e) {
        var popup = document.getElementById('emailSignupPopup');
        if (popup && e.target === popup) {
            closeEmailPopup();
        }
    });
})();
</script>
