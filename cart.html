<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | NutriThrive</title>
    <link rel="stylesheet" href="/shared/css/style.css">
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/shared/images/Logo%20/LOGO.webp" sizes="32x32">
    <link rel="icon" type="image/png" sizes="16x16" href="/shared/images/Logo%20/LOGO.webp">
    <link rel="apple-touch-icon" sizes="180x180" href="/shared/images/Logo%20/LOGO.webp">
    <link rel="shortcut icon" href="/shared/images/Logo%20/LOGO.webp">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f5ec;
            color: #1a2e22;
            margin: 0;
            padding: 0;
        }
        .cart-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .cart-header h1 {
            color: #2d5a3d;
            margin: 0;
        }
        .continue-shopping {
            color: #2d5a3d;
            text-decoration: none;
            font-weight: 600;
        }
        .cart-table {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .cart-table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 2px solid #e0e0e0;
            font-weight: 600;
            color: #2d5a3d;
            margin-bottom: 0;
        }
        .cart-table-header > div:first-child {
            text-align: left;
        }
        .cart-table-header > div:nth-child(2),
        .cart-table-header > div:nth-child(3),
        .cart-table-header > div:nth-child(4) {
            text-align: center;
            padding-left: 0;
        }
        .cart-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .item-details h3 {
            margin: 0 0 0.5rem 0;
            color: #1a2e22;
        }
        .item-price {
            color: #666;
            font-size: 0.9rem;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding-left: 0;
        }
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-btn:hover {
            border-color: #2d5a3d;
            background: #f8faf7;
        }
        .quantity-input {
            width: 60px;
            padding: 0.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            text-align: center;
            font-size: 1rem;
        }
        .item-total {
            font-weight: 600;
            color: #2d5a3d;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #c62828;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }
        .remove-btn:hover {
            color: #a02020;
        }
        .remove-btn svg {
            display: block;
        }
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .summary-row:last-child {
            border-bottom: none;
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d5a3d;
            margin-top: 1rem;
        }
        .checkout-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: #2d5a3d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
        }
        .checkout-btn:hover {
            background: #1f3f2a;
        }
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }
        .empty-cart h2 {
            color: #2d5a3d;
            margin-bottom: 1rem;
        }
        .empty-cart p {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn-primary {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #2d5a3d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .cart-table-header,
            .cart-item {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .cart-table-header {
                display: none;
            }
            .item-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/" class="logo">
                <img src="/shared/images/Logo%20/LOGO.webp" alt="NutriThrive Logo" width="50" height="50" loading="eager" decoding="async" fetchpriority="high" style="height: 1.8rem; width: auto; margin-right: 0.5rem;">
                NutriThrive
            </a>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/products/">Products</a>
                <a href="/pages/faq/faq.html">FAQ</a>
                <a href="/pages/shipping/shipping-returns.html">Shipping & Returns</a>
                <a href="/pages/about/about.html">About</a>
                <a href="/pages/contact/contact.html">Contact</a>
                <a href="/pages/usage-guide/how-to-use-moringa.html">Usage & Benefits</a>
                <a href="/blog/">Blog</a>
            </nav>
            <button class="hamburger" aria-label="Toggle navigation menu" onclick="window.ntToggleMenu && window.ntToggleMenu()">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </button>
        </div>
    </header>
    
    <div class="cart-container">
        <div class="cart-header">
            <h1>Your cart</h1>
            <a href="/products/" class="continue-shopping">Continue shopping</a>
        </div>
        
        <div id="cart-content">
            <!-- Cart items will be loaded here -->
        </div>
        
        <div id="cart-summary" class="cart-summary" style="display: none;">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span id="shipping">Free</span>
            </div>
            <div class="summary-row">
                <span>Total</span>
                <span id="total">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="window.location.href='/checkout.html'">
                Proceed to Checkout
            </button>
        </div>
    </div>
    
    <script src="/shared/js/cart.js"></script>
    <script src="/shared/js/cart-header.js"></script>
    <script src="/shared/js/script.js"></script>
    <script>
        function renderCart() {
            const cart = window.Cart.get();
            const cartContent = document.getElementById('cart-content');
            const cartSummary = document.getElementById('cart-summary');
            
            if (!cart || !cart.items || cart.items.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p>Add some products to your cart to get started!</p>
                        <a href="/products/" class="btn-primary">Shop Now</a>
                    </div>
                `;
                cartSummary.style.display = 'none';
                return;
            }
            
            // Render cart items
            let itemsHTML = `
                <div class="cart-table">
                    <div class="cart-table-header">
                        <div>PRODUCT</div>
                        <div>QUANTITY</div>
                        <div>PRICE</div>
                        <div>TOTAL</div>
                        <div></div>
                    </div>
            `;
            
            cart.items.forEach(item => {
                const itemTotal = (parseFloat(item.price) * parseInt(item.quantity)).toFixed(2);
                itemsHTML += `
                    <div class="cart-item" data-product-id="${item.id}">
                        <div class="item-info">
                            ${item.image ? `<img src="${item.image}" alt="${item.name}" class="item-image">` : ''}
                            <div class="item-details">
                                <h3>${item.name}</h3>
                                <div class="item-price">$${parseFloat(item.price).toFixed(2)} each</div>
                            </div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${parseInt(item.quantity) - 1})">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                   onchange="updateQuantity('${item.id}', this.value)">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${parseInt(item.quantity) + 1})">+</button>
                        </div>
                        <div style="text-align: center; padding-left: 0;">$${parseFloat(item.price).toFixed(2)}</div>
                        <div class="item-total" style="text-align: center; padding-left: 0;">$${itemTotal}</div>
                        <button class="remove-btn" onclick="removeItem('${item.id}')" title="Remove item" aria-label="Remove item">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                    </div>
                `;
            });
            
            itemsHTML += '</div>';
            cartContent.innerHTML = itemsHTML;
            
            // Update summary
            const subtotal = cart.total || 0;
            const shipping = subtotal >= 80 ? 0 : 10; // Free shipping over $80
            const total = subtotal + shipping;
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = shipping === 0 ? 'Free' : `$${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            
            cartSummary.style.display = 'block';
        }
        
        function updateQuantity(productId, quantity) {
            window.Cart.updateQuantity(productId, parseInt(quantity));
            renderCart();
        }
        
        function removeItem(productId) {
            if (confirm('Remove this item from cart?')) {
                window.Cart.remove(productId);
                renderCart();
            }
        }
        
        // Render cart on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderCart);
        } else {
            renderCart();
        }
    </script>
</body>
</html>
