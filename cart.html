<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | NutriThrive</title>
    <link rel="stylesheet" href="/shared/css/style.css">
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/shared/images/Logo%20/LOGO.webp" sizes="32x32">
    <link rel="icon" type="image/png" sizes="16x16" href="/shared/images/Logo%20/LOGO.webp">
    <link rel="apple-touch-icon" sizes="180x180" href="/shared/images/Logo%20/LOGO.webp">
    <link rel="shortcut icon" href="/shared/images/Logo%20/LOGO.webp">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f5ec;
            color: #1a2e22;
            margin: 0;
            padding: 0;
        }
        .cart-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .cart-header h1 {
            color: #2d5a3d;
            margin: 0;
        }
        .continue-shopping {
            color: #2d5a3d;
            text-decoration: none;
            font-weight: 600;
        }
        .cart-table {
            background: transparent;
            border-radius: 0;
            padding: 2rem 0;
            box-shadow: none;
        }
        .cart-table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 2px solid #e0e0e0;
            font-weight: 600;
            color: #2d5a3d;
            margin-bottom: 0;
        }
        .cart-table-header > div:first-child {
            text-align: left;
        }
        .cart-table-header > div:nth-child(2),
        .cart-table-header > div:nth-child(3),
        .cart-table-header > div:nth-child(4) {
            text-align: left;
            padding-left: 0.5rem;
        }
        .cart-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .item-details h3 {
            margin: 0 0 0.5rem 0;
            color: #1a2e22;
        }
        .item-price {
            color: #666;
            font-size: 0.9rem;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 0.5rem;
        }
        .quantity-box {
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            overflow: hidden;
        }
        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a2e22;
            transition: background-color 0.2s ease;
        }
        .quantity-btn:hover {
            background: #f0f0f0;
        }
        .quantity-input {
            width: 50px;
            padding: 0.5rem;
            border: none;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
            text-align: center;
            font-size: 1rem;
            background: white;
            color: #1a2e22;
        }
        .quantity-input:focus {
            outline: none;
        }
        .item-total {
            font-weight: 600;
            color: #2d5a3d;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #c62828;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }
        .remove-btn:hover {
            color: #a02020;
        }
        .remove-btn svg {
            display: block;
        }
        .cart-summary {
            background: transparent;
            border-radius: 0;
            padding: 2rem 0;
            margin-top: 2rem;
            box-shadow: none;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .summary-row:last-child {
            border-bottom: none;
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d5a3d;
            margin-top: 1rem;
        }
        .checkout-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: #2d5a3d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
        }
        .checkout-btn:hover {
            background: #1f3f2a;
        }
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }
        .empty-cart h2 {
            color: #2d5a3d;
            margin-bottom: 1rem;
        }
        .empty-cart p {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn-primary {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #2d5a3d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .cart-table-header,
            .cart-item {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .cart-table-header {
                display: none;
            }
            .item-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/" class="logo">
                <img src="/shared/images/Logo%20/LOGO.webp" alt="NutriThrive Logo" width="50" height="50" loading="eager" decoding="async" fetchpriority="high" style="height: 1.8rem; width: auto; margin-right: 0.5rem;">
                NutriThrive
            </a>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/products/">Products</a>
                <a href="/pages/faq/faq.html">FAQ</a>
                <a href="/pages/shipping/shipping-returns.html">Shipping & Returns</a>
                <a href="/pages/about/about.html">About</a>
                <a href="/pages/contact/contact.html">Contact</a>
                <a href="/pages/usage-guide/how-to-use-moringa.html">Usage & Benefits</a>
                <a href="/blog/">Blog</a>
            </nav>
            <button class="hamburger" aria-label="Toggle navigation menu" onclick="window.ntToggleMenu && window.ntToggleMenu()">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </button>
        </div>
    </header>
    
    <div class="cart-container">
        <div class="cart-header">
            <h1>Your cart</h1>
            <a href="/products/" class="continue-shopping">Continue shopping</a>
        </div>
        
        <div id="cart-content">
            <!-- Cart items will be loaded here -->
        </div>
        
        <div id="cart-summary" class="cart-summary" style="display: none;">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span id="shipping">-</span>
            </div>
            <div class="summary-row">
                <span>Total</span>
                <span id="total">$0.00</span>
            </div>
        </div>
        
        <!-- Payment Section -->
        <div id="payment-section" class="payment-section" style="display: none; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #e0e0e0;">
            <h2 style="color: #2d5a3d; margin-bottom: 2rem; font-size: 2rem;">Payment</h2>
            <div style="margin-bottom: 2rem;">
                <label for="cart-shipping-country" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #1a2e22;">
                    Shipping Country
                </label>
                <select id="cart-shipping-country" style="width: 100%; max-width: 400px; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem; background: white; cursor: pointer;" onchange="updateCartShipping()">
                    <option value="">Select your country</option>
                    <option value="AU">Australia</option>
                    <option value="NZ">New Zealand</option>
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="OTHER">Other Countries</option>
                </select>
            </div>
            <div id="paypal-button-container"></div>
        </div>
    </div>
    
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AWtclBnz1gQWQne-vS-OnExG1-Rl7Tj01nE8J1j7aZsLItOJvecwRVCpG757OrJ3QCf65w7q9i2bSgVi&currency=AUD"></script>
    <script src="/shared/js/cart.js"></script>
    <script src="/shared/js/cart-header.js"></script>
    <script src="/shared/js/shipping-rates.js"></script>
    <script src="/shared/js/script.js"></script>
    <script>
        function renderCart() {
            const cart = window.Cart.get();
            const cartContent = document.getElementById('cart-content');
            const cartSummary = document.getElementById('cart-summary');
            
            if (!cart || !cart.items || cart.items.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p>Add some products to your cart to get started!</p>
                        <a href="/products/" class="btn-primary">Shop Now</a>
                    </div>
                `;
                cartSummary.style.display = 'none';
                return;
            }
            
            // Render cart items
            let itemsHTML = `
                <div class="cart-table">
                    <div class="cart-table-header">
                        <div>PRODUCT</div>
                        <div>QUANTITY</div>
                        <div>PRICE</div>
                        <div>TOTAL</div>
                        <div></div>
                    </div>
            `;
            
            cart.items.forEach(item => {
                const itemTotal = (parseFloat(item.price) * parseInt(item.quantity)).toFixed(2);
                itemsHTML += `
                    <div class="cart-item" data-product-id="${item.id}">
                        <div class="item-info">
                            ${item.image ? `<img src="${item.image}" alt="${item.name}" class="item-image">` : ''}
                            <div class="item-details">
                                <h3>${item.name}</h3>
                                <div class="item-price">$${parseFloat(item.price).toFixed(2)} each</div>
                            </div>
                        </div>
                        <div class="quantity-controls">
                            <div class="quantity-box">
                                <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${parseInt(item.quantity) - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                       onchange="updateQuantity('${item.id}', this.value)">
                                <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${parseInt(item.quantity) + 1})">+</button>
                            </div>
                        </div>
                        <div style="text-align: left; padding-left: 0.5rem;">$${parseFloat(item.price).toFixed(2)}</div>
                        <div class="item-total" style="text-align: left; padding-left: 0.5rem;">$${itemTotal}</div>
                        <button class="remove-btn" onclick="removeItem('${item.id}')" title="Remove item" aria-label="Remove item">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                    </div>
                `;
            });
            
            itemsHTML += '</div>';
            cartContent.innerHTML = itemsHTML;
            
            // Update summary
            const subtotal = cart.total || 0;
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            
            // Calculate shipping if country is selected
            updateCartShipping();
            
            // Show payment section
            document.getElementById('payment-section').style.display = 'block';
            
            // Initialize PayPal buttons (no country required, will get from PayPal)
            if (typeof paypal !== 'undefined') {
                setTimeout(initPayPal, 200);
            }
            
            cartSummary.style.display = 'block';
        }
        
        // Update shipping cost on cart page
        function updateCartShipping() {
            const countrySelect = document.getElementById('cart-shipping-country');
            const countryCode = countrySelect ? countrySelect.value : '';
            
            if (countryCode) {
                saveCountry(countryCode);
            }
            
            const cart = window.Cart.get();
            if (!cart || !cart.items || cart.items.length === 0) {
                return;
            }
            
            // Calculate total quantity
            const totalQuantity = cart.items.reduce((sum, item) => sum + parseInt(item.quantity || 1), 0);
            const subtotal = cart.total || 0;
            
            // Calculate shipping based on country and quantity
            let shipping = null;
            if (countryCode && window.ShippingRates) {
                shipping = window.ShippingRates.calculate(countryCode, totalQuantity, subtotal);
            }
            
            // Update shipping and total display
            const shippingElement = document.getElementById('shipping');
            const totalElement = document.getElementById('total');
            
            if (shipping === null) {
                shippingElement.textContent = 'Select country';
            } else if (shipping === 0) {
                shippingElement.textContent = 'Free';
            } else {
                shippingElement.textContent = `$${shipping.toFixed(2)}`;
            }
            
            const total = shipping !== null ? subtotal + shipping : subtotal;
            totalElement.textContent = `$${total.toFixed(2)}`;
            
            // Reinitialize PayPal with new total if country is selected
            if (countryCode && typeof paypal !== 'undefined') {
                setTimeout(initPayPal, 200);
            } else if (!countryCode) {
                // Clear PayPal buttons if no country selected
                const container = document.getElementById('paypal-button-container');
                if (container) {
                    container.innerHTML = '<p style="color: #666; padding: 1rem;">Please select your shipping country to proceed.</p>';
                }
            }
        }
        
        // Load saved country selection
        function loadSavedCountry() {
            const savedCountry = localStorage.getItem('nutrithrive_shipping_country');
            const countrySelect = document.getElementById('cart-shipping-country');
            if (savedCountry && countrySelect) {
                countrySelect.value = savedCountry;
            }
        }
        
        // Save country selection
        function saveCountry(countryCode) {
            if (countryCode) {
                localStorage.setItem('nutrithrive_shipping_country', countryCode);
            } else {
                localStorage.removeItem('nutrithrive_shipping_country');
            }
        }
        
        // Initialize PayPal buttons
        function initPayPal() {
            console.log("Initializing PayPal...");
            
            if (typeof paypal === 'undefined') {
                console.log("PayPal SDK not loaded yet, retrying...");
                setTimeout(initPayPal, 100);
                return;
            }
            
            // Clear existing PayPal buttons
            const container = document.getElementById('paypal-button-container');
            if (!container) {
                console.error("PayPal button container not found!");
                return;
            }
            container.innerHTML = '';
            
            const cart = window.Cart.get();
            if (!cart || !cart.items || cart.items.length === 0) {
                container.innerHTML = '<p style="color: #666;">Your cart is empty.</p>';
                return;
            }
            
            // Calculate totals - start with subtotal only, shipping will be calculated from PayPal country
            // Store cart data globally for use in onShippingChange
            const subtotal = cart.total || 0;
            const totalQuantity = cart.items.reduce((sum, item) => sum + parseInt(item.quantity || 1), 0);
            
            // Store cart data for shipping calculation
            window.cartData = {
                subtotal: subtotal,
                totalQuantity: totalQuantity,
                items: cart.items
            };
            
            console.log("Order data:", { subtotal, totalQuantity, items: cart.items });
            
            try {
                paypal.Buttons({
                    createOrder: async () => {
                        // Create order with subtotal only, shipping will be added via onShippingChange
                        console.log("Creating PayPal order for amount:", subtotal);
                        try {
                            const response = await fetch("/.netlify/functions/paypal-create-order", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ amount: total.toFixed(2) })
                            });
                            const data = await response.json();
                            if (!response.ok) {
                                throw new Error(data.error || "Failed to create order");
                            }
                            console.log("PayPal order created:", data.orderID || data.id);
                            return data.orderID || data.id;
                        } catch (err) {
                            console.error("Error creating PayPal order:", err);
                            throw err;
                        }
                    },
                    onApprove: async (data, actions) => {
                        const orderID = data.orderID || data.id;
                        console.log("Payment approved, capturing order:", orderID);
                        if (!orderID) {
                            console.error("No order ID in approval data:", data);
                            alert("Payment error: No order ID received. Please try again.");
                            return;
                        }
                        try {
                            const response = await fetch("/.netlify/functions/paypal-capture-order", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ orderID: orderID })
                            });
                            const result = await response.json();
                            if (!response.ok) {
                                throw new Error(result.error || "Payment failed");
                            }
                            console.log("Payment successful:", result);
                            // Clear cart and redirect
                            window.Cart.clear();
                            window.location.href = `/thank-you.html?orderId=${orderID}`;
                        } catch (err) {
                            console.error("Error capturing payment:", err);
                            alert(`Payment error: ${err.message || "Unknown error"}`);
                        }
                    },
                    onError: (err) => {
                        console.error("PayPal error:", err);
                        let errorMsg = err.message || "Unknown error";
                        if (err.message && err.message.includes("Missing PayPal")) {
                            errorMsg = "Server configuration error. Please contact support or try again later.";
                        }
                        alert(`Payment error: ${errorMsg}`);
                    }
                }).render("#paypal-button-container");
                console.log("PayPal buttons rendered successfully");
            } catch (err) {
                console.error("Error rendering PayPal buttons:", err);
                container.innerHTML = `<p style="color: red;">Error loading payment buttons. Please refresh the page.</p>`;
            }
        }
        
        function updateQuantity(productId, quantity) {
            window.Cart.updateQuantity(productId, parseInt(quantity));
            renderCart();
        }
        
        function removeItem(productId) {
            if (confirm('Remove this item from cart?')) {
                window.Cart.remove(productId);
                renderCart();
            }
        }
        
        // Render cart on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                loadSavedCountry();
                renderCart();
                // Initialize PayPal if country is already selected
                const countrySelect = document.getElementById('cart-shipping-country');
                if (countrySelect && countrySelect.value && typeof paypal !== 'undefined') {
                    setTimeout(initPayPal, 500);
                }
            });
        } else {
            loadSavedCountry();
            renderCart();
            // Initialize PayPal if country is already selected
            const countrySelect = document.getElementById('cart-shipping-country');
            if (countrySelect && countrySelect.value && typeof paypal !== 'undefined') {
                setTimeout(initPayPal, 500);
            }
        }
    </script>
</body>
</html>
