<style>

  :root {

    /* "Soft Pop" Palette */

    --bg: #F4F3EF;

    --ink: #101010;

    --white: #FFFFFF;

    

    /* Accents */

    --color-main: #A3E635; /* Lime Green */

    --color-accent: #C084FC; /* Electric Purple */

    --color-hot: #F472B6; /* Hot Pink */

    --color-blue: #38BDF8; /* Sky Blue */

    

    /* Structural */

    --border: 3px solid var(--ink);

    --shadow: 6px 6px 0px var(--ink);

    --shadow-hover: 3px 3px 0px var(--ink);

    --radius: 16px;

  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {

    font-family: 'Outfit', sans-serif;

    background-color: var(--bg);

    color: var(--ink);

    /* Dot Pattern Background */

    background-image: radial-gradient(var(--ink) 1px, transparent 1px);

    background-size: 24px 24px;

    min-height: 100vh;

    display: flex;

    justify-content: center;

    padding: 40px 20px;

  }

  .layout {

    display: grid;

    grid-template-columns: 350px 1fr;

    gap: 30px;

    width: 100%;

    max-width: 1200px;

    align-items: start;

  }

  @media (max-width: 900px) {

    .layout { grid-template-columns: 1fr; }

  /* --- UI Elements --- */

  

  /* The "Pop" Card */

  .pop-card {

    background: var(--white);

    border: var(--border);

    box-shadow: var(--shadow);

    border-radius: var(--radius);

    padding: 24px;

    position: relative;

    transition: transform 0.2s;

  }

  /* Typography */

  h2 { font-weight: 900; font-size: 1.5rem; text-transform: uppercase; letter-spacing: -0.02em; margin-bottom: 20px; }

  label { font-weight: 700; font-size: 0.9rem; text-transform: uppercase; display: block; margin-bottom: 8px; }

  /* Inputs */

  .input-wrapper { margin-bottom: 20px; }

  

  input[type="number"] {

    width: 100%;

    padding: 16px;

    font-family: 'JetBrains Mono', monospace;

    font-weight: 700;

    font-size: 1.1rem;

    border: var(--border);

    border-radius: 12px;

    background: var(--bg);

    outline: none;

    transition: all 0.2s;

  }

  

  input[type="number"]:focus {

    background: var(--white);

    box-shadow: 4px 4px 0px var(--color-blue);

    transform: translate(-2px, -2px);

  }

  /* Buttons */

  .btn {

    width: 100%;

    padding: 18px;

    font-family: 'Outfit', sans-serif;

    font-weight: 900;

    text-transform: uppercase;

    letter-spacing: 0.05em;

    font-size: 1rem;

    border-radius: 12px;

    cursor: pointer;

    background: var(--white);

    box-shadow: var(--shadow);

    transition: all 0.1s;

    display: flex;

    align-items: center;

    justify-content: center;

    gap: 10px;

  }

  .btn:active:not(:disabled) {

    transform: translate(4px, 4px);

    box-shadow: none;

  }

  .btn:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; transform: translate(4px, 4px); }

  .btn-start { background: var(--color-main); }

  .btn-start:hover:not(:disabled) { background: #bef264; }

  .btn-stop { background: var(--color-hot); color: white; }

  .btn-stop:hover:not(:disabled) { background: #f9a8d4; }

  .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; }

  /* --- Sections --- */

  /* Sidebar */

  .sidebar { display: flex; flex-direction: column; gap: 24px; }

  

  .brand-header {

    background: var(--ink);

    color: var(--white);

    padding: 16px;

    border-radius: 12px;

    font-weight: 900;

    font-size: 1.25rem;

    text-align: center;

    transform: rotate(-2deg);

    border: 3px solid var(--white);

    box-shadow: 6px 6px 0px rgba(0,0,0,0.2);

    margin-bottom: 10px;

  }

  .rate-strip { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }

  .rate-box {

    flex: 1;

    min-width: 80px;

    border: 2px solid var(--ink);

    border-radius: 8px;

    padding: 8px;

    text-align: center;

    background: var(--white);

  }

  .rate-box input { 

    border: none; background: transparent; padding: 0; 

    font-size: 0.9rem; text-align: center; box-shadow: none !important;

  }

  .rate-lbl { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; opacity: 0.6; }

  /* Hero Display */

  .display-area {

    display: flex;

    flex-direction: column;

    gap: 24px;

  }

  .ticker-box {

    background: var(--white);

    border: var(--border);

    border-radius: var(--radius);

    box-shadow: var(--shadow);

    min-height: 350px;

    display: flex;

    flex-direction: column;

    align-items: center;

    justify-content: center;

    text-align: center;

    border-bottom: 12px solid var(--color-blue); /* Accent bottom */

  .ticker-box.active { border-bottom-color: var(--color-main); }

  .status-tag {

    background: var(--ink);

    color: var(--color-main);

    padding: 6px 12px;

    border-radius: 8px;

    font-weight: 700;

    text-transform: uppercase;

    font-size: 0.8rem;

    margin-bottom: 24px;

    opacity: 0;

    transform: scale(0.8);

    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);

  }

  .ticker-box.active .status-tag { opacity: 1; transform: scale(1); }

  .cost-huge {

    font-size: 6rem;

    /* Stroke effect text */

    text-shadow: 4px 4px 0px var(--color-accent);

  }

  .time-pill {

    background: var(--bg);

    border: 2px solid var(--ink);

    padding: 8px 16px;

    border-radius: 50px;

    font-family: 'JetBrains Mono', monospace;

    font-weight: 700;

    font-size: 1.25rem;

  }

  /* Stats Bar */

  .stats-bar {

    display: grid;

    grid-template-columns: 1fr 1fr 1fr;

    gap: 20px;

  }

  .stat-block {

    background: var(--color-accent); /* Purple default */

    border: var(--border);

    box-shadow: 4px 4px 0px var(--ink);

    border-radius: 12px;

    padding: 16px;

    text-align: center;

  }

  

  .stat-block:nth-child(2) { background: var(--color-blue); }

  .stat-block:nth-child(3) { background: var(--color-hot); color: white; }

  .stat-num { font-family: 'JetBrains Mono'; font-weight: 800; font-size: 1.5rem; }

  .stat-lbl { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-top: 4px; opacity: 0.9; }

  /* History */

  .history-list {

    margin-top: 20px;

    max-height: 250px;

    overflow-y: auto;

    display: flex;

    flex-direction: column;

    gap: 12px;

  }

  .history-row {

    display: flex;

    justify-content: space-between;

    align-items: center;

    padding: 16px;

    border: 2px solid var(--ink);

    border-radius: 12px;

    background: var(--white);

    transition: transform 0.1s;

  }

  .history-row:hover { transform: translate(-2px, -2px); box-shadow: 4px 4px 0px rgba(0,0,0,0.1); }

  

  .del-btn {

    background: var(--ink); color: white; border: none; padding: 6px 12px; border-radius: 6px; font-weight: 700; cursor: pointer;

  }

  .del-btn:hover { background: var(--color-hot); color: var(--ink); }

  /* Product Ad (Ticket Style) */

  .ad-ticket {

    grid-column: 1 / -1;

    background: var(--ink);

    color: var(--white);

    border: var(--border);

    border-radius: var(--radius);

    padding: 30px;

    display: flex;

    align-items: center;

    justify-content: space-between;

    /* Ticket cutout effect using masks? Keep simple for now */

    position: relative;

    overflow: hidden;

  }

  

  /* Decorative circles */

  .ad-ticket::before, .ad-ticket::after {

    content: ''; position: absolute; width: 30px; height: 30px; background: var(--bg); border-radius: 50%;

    top: 50%; transform: translateY(-50%);

  }

  .ad-ticket::before { left: -15px; }

  .ad-ticket::after { right: -15px; }

  .ad-content h3 { font-size: 1.8rem; font-weight: 900; color: var(--color-main); margin-bottom: 8px; }

  .ad-cta {

    background: var(--white); color: var(--ink); padding: 12px 24px; text-decoration: none; 

    font-weight: 900; text-transform: uppercase; border: 2px solid var(--white); border-radius: 8px;

    transition: all 0.2s;

  }

  .ad-cta:hover { background: var(--color-main); border-color: var(--color-main); box-shadow: 4px 4px 0px var(--white); }

  /* Settings Modal */

  .modal-overlay {

    position: fixed; top: 0; left: 0; right: 0; bottom: 0;

    background: rgba(16, 16, 16, 0.8);

    display: none; align-items: center; justify-content: center; z-index: 99;

  }

  .modal-overlay.active { display: flex; }

  

  .modal-card {

    background: var(--white); border: var(--border); box-shadow: var(--shadow); border-radius: var(--radius);

    padding: 30px; width: 90%; max-width: 400px;

    }

  .modal-row { margin-bottom: 15px; }

  @media(max-width: 600px) {

    .cost-huge { font-size: 4rem; }

    .ad-ticket { flex-direction: column; text-align: center; gap: 20px; }

    .ad-cta { width: 100%; text-align: center; }

  }

</style>

<script>

// --- CORE LOGIC (Preserved) ---

const KEY_PREFIX = 'nutri_meet_tracker_';

const CFG_KEY = 'nutri_meet_cfg_v1';

const dom = {

    hourly: document.getElementById('hourly'),

    hourlyCard: document.getElementById('hourlyCard'),

    daily: document.getElementById('daily'),

    weekly: document.getElementById('weekly'),

    monthly: document.getElementById('monthly'),

    attendees: document.getElementById('attendees'),

    costDisplay: document.getElementById('costDisplay'),

    timeDisplay: document.getElementById('timeDisplay'),

    display: document.getElementById('display'),

    entriesList: document.getElementById('entriesList'),

    dailyCost: document.getElementById('dailyCost'),

    meetCount: document.getElementById('meetCount'),

    monthCost: document.getElementById('monthCost'),

    startBtn: document.getElementById('startBtn'),

    stopBtn: document.getElementById('stopBtn'),

    saveBtn: document.getElementById('saveBtn'),

    resetBtn: document.getElementById('resetBtn'),

    exportBtn: document.getElementById('exportBtn'),

    settingsBtn: document.getElementById('settingsBtn'),

    modal: document.getElementById('modal'),

    modalSave: document.getElementById('modalSave'),

    modalCancel: document.getElementById('modalCancel'),

    cfgHours: document.getElementById('cfgHoursPerDay'),

    cfgDays: document.getElementById('cfgDaysPerWeek'),

    cfgWeeks: document.getElementById('cfgWeeksPerMonth'),

    cfgAuto: document.getElementById('cfgAutoSave')

};

let state = {

    intervalId: null,

    startTime: null,

    elapsedSeconds: 0,

    attendees: 0,

    hourlyRate: 0,

    lastTotalCost: 0,

    ignoreUpdates: false

};

let cfg = loadCfg();

function loadCfg(){

  try{

        return JSON.parse(localStorage.getItem(CFG_KEY)) || { hoursPerDay:8, daysPerWeek:5, weeksPerMonth:4.33333, autoSave:false };

    } catch(e) { return { hoursPerDay:8, daysPerWeek:5, weeksPerMonth:4.33333, autoSave:false }; }

}

function saveCfg(){ localStorage.setItem(CFG_KEY, JSON.stringify(cfg)); }

function formatDateKey(d=new Date()){ return KEY_PREFIX + d.getFullYear() + String(d.getMonth()+1).padStart(2,'0') + String(d.getDate()).padStart(2,'0'); }

function loadDailyData(date=new Date()){ return JSON.parse(localStorage.getItem(formatDateKey(date))) || { meetings: [] }; }

function saveDailyData(data, date=new Date()){ localStorage.setItem(formatDateKey(date), JSON.stringify(data)); renderStats(); }

function toFixed2(v){ return Number(v||0).toFixed(2); }

function updateRates(source){

    if(state.ignoreUpdates) return;

    state.ignoreUpdates = true;

    

    let hr = 0;

    if(source === 'hourly') hr = parseFloat(dom.hourly.value) || 0;

    else if(source === 'daily') hr = (parseFloat(dom.daily.value)||0) / cfg.hoursPerDay;

    else if(source === 'weekly') hr = ((parseFloat(dom.weekly.value)||0) / cfg.daysPerWeek) / cfg.hoursPerDay;

    else if(source === 'monthly') hr = (((parseFloat(dom.monthly.value)||0) / cfg.weeksPerMonth) / cfg.daysPerWeek) / cfg.hoursPerDay;

    if(source !== 'hourly') dom.hourly.value = toFixed2(hr);

    if(source !== 'daily') dom.daily.value = toFixed2(hr * cfg.hoursPerDay);

    if(source !== 'weekly') dom.weekly.value = toFixed2((hr * cfg.hoursPerDay) * cfg.daysPerWeek);

    if(source !== 'monthly') dom.monthly.value = toFixed2(((hr * cfg.hoursPerDay) * cfg.daysPerWeek) * cfg.weeksPerMonth);

    

    state.ignoreUpdates = false;

}

dom.hourly.addEventListener('input', () => updateRates('hourly'));

dom.daily.addEventListener('input', () => updateRates('daily'));

dom.weekly.addEventListener('input', () => updateRates('weekly'));

// dom.monthly.addEventListener('input', () => updateRates('monthly')); // Removed from UI but logic remains if needed

function startMeeting(){

    state.attendees = Math.max(1, parseInt(dom.attendees.value) || 1);

    state.hourlyRate = parseFloat(dom.hourly.value) || 0;

    if (state.hourlyRate <= 0) return alert('Enter a valid hourly rate');

    state.startTime = Date.now();

    state.elapsedSeconds = 0;

    state.lastTotalCost = 0;

    

    if(state.intervalId) clearInterval(state.intervalId);

    state.intervalId = setInterval(updateTick, 100);

    

    dom.display.classList.add('active');

    dom.startBtn.disabled = true;

    dom.stopBtn.disabled = false;

    updateTick();

}

function updateTick(){

    if(!state.startTime) return;

    state.elapsedSeconds = (Date.now() - state.startTime) / 1000;

    const costPerSecond = (state.attendees * state.hourlyRate) / 3600;

    state.lastTotalCost = costPerSecond * state.elapsedSeconds;

    

    dom.costDisplay.textContent = '$' + state.lastTotalCost.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});

    

    const h = Math.floor(state.elapsedSeconds / 3600);

    const m = Math.floor((state.elapsedSeconds % 3600) / 60);

    const s = Math.floor(state.elapsedSeconds % 60);

    dom.timeDisplay.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

}

function stopMeeting(){

    if(state.intervalId) clearInterval(state.intervalId);

    state.intervalId = null;

    dom.display.classList.remove('active');

    dom.startBtn.disabled = false;

    dom.stopBtn.disabled = true;

    if(cfg.autoSave) saveMeeting(true);

}

function resetMeeting(){

  stopMeeting();

    state.startTime = null; state.elapsedSeconds = 0; state.lastTotalCost = 0;

    dom.costDisplay.textContent = '$0.00';

    dom.timeDisplay.textContent = '00:00:00';

}

function saveMeeting(isAuto=false){

  stopMeeting();

    if(state.lastTotalCost <= 0) { if(!isAuto) alert('Nothing to save.'); return; }

    

  const data = loadDailyData();

  data.meetings.push({

    ts: Date.now(),

        durationSec: Math.round(state.elapsedSeconds),

        cost: parseFloat(state.lastTotalCost.toFixed(2)),

        attendees: state.attendees,

        hourlyRate: state.hourlyRate

  });

  saveDailyData(data);

  resetMeeting();

}

function deleteEntry(ts){

    const data = loadDailyData();

    data.meetings = data.meetings.filter(m => m.ts !== ts);

    saveDailyData(data);

}

window.deleteEntry = deleteEntry;

function renderStats(){

  const data = loadDailyData();

    const sorted = (data.meetings || []).sort((a,b) => b.ts - a.ts);

    

    const totalDay = sorted.reduce((s,m) => s + (m.cost||0), 0);

    dom.dailyCost.textContent = '$' + Math.floor(totalDay); 

    dom.meetCount.textContent = sorted.length;

    const now = new Date();

    let mCost = 0;

    for(let i=0; i<localStorage.length; i++){

        const k = localStorage.key(i);

        if(k.startsWith(KEY_PREFIX)){

             if(k.includes(now.getFullYear() + String(now.getMonth()+1).padStart(2,'0'))) {

                 const d = JSON.parse(localStorage.getItem(k));

                 mCost += (d.meetings||[]).reduce((s,m) => s+(m.cost||0),0);

             }

        }

    }

    dom.monthCost.textContent = '$' + Math.floor(mCost);

    dom.entriesList.innerHTML = '';

    if(sorted.length === 0){

        dom.entriesList.innerHTML = `<div style="text-align:center; padding:10px; font-weight:700; opacity:0.5;">NO ENTRIES</div>`;

    return;

    }

    

    sorted.forEach(m => {

        const div = document.createElement('div');

        div.className = 'history-row';

        div.innerHTML = `

            <div>

                <div style="font-family:'JetBrains Mono'; font-weight:700;">$${m.cost.toFixed(2)}</div>

                <div style="font-size:0.75rem; text-transform:uppercase; font-weight:700; opacity:0.6;">

                    ${Math.floor(m.durationSec/60)}m ${m.durationSec%60}s ‚Ä¢ ${m.attendees} PPL

      </div>

            </div>

            <button class="del-btn" onclick="deleteEntry(${m.ts})">X</button>

        `;

        dom.entriesList.appendChild(div);

    });

}

function exportCSV(){

  const data = loadDailyData();

    let csv = "Timestamp,Duration(s),Cost,Attendees,Rate\n";

    (data.meetings||[]).forEach(m => {

        csv += `${new Date(m.ts).toISOString()},${m.durationSec},${m.cost},${m.attendees},${m.hourlyRate}\n`;

    });

    const blob = new Blob([csv], {type:'text/csv'});

  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');

    a.href = url; a.download = 'meetings.csv';

    document.body.appendChild(a); a.click(); a.remove();

}

dom.startBtn.addEventListener('click', startMeeting);

dom.stopBtn.addEventListener('click', stopMeeting);

dom.saveBtn.addEventListener('click', () => saveMeeting(false));

dom.resetBtn.addEventListener('click', resetMeeting);

dom.exportBtn.addEventListener('click', exportCSV);

dom.settingsBtn.addEventListener('click', () => {

    dom.modal.classList.add('active');

    dom.cfgHours.value = cfg.hoursPerDay;

    dom.cfgDays.value = cfg.daysPerWeek;

    dom.cfgWeeks.value = cfg.weeksPerMonth;

    dom.cfgAuto.checked = cfg.autoSave;

});

dom.modalCancel.addEventListener('click', () => dom.modal.classList.remove('active'));

dom.modalSave.addEventListener('click', () => {

    cfg.hoursPerDay = parseFloat(dom.cfgHours.value)||8;

    cfg.daysPerWeek = parseFloat(dom.cfgDays.value)||5;

    cfg.weeksPerMonth = parseFloat(dom.cfgWeeks.value)||4.33;

    cfg.autoSave = dom.cfgAuto.checked;

    saveCfg();

    updateRates('hourly');

    dom.modal.classList.remove('active');

});

window.onload = () => {

    updateRates('hourly');

    renderStats();

};

</script>

</body>

</html>
