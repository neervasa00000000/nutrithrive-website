<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: #F5EFE6;
    min-height: 100vh;
    padding: 24px;
    color: #333;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    border: 1px solid #E8DFCA;
  }

  .header {
    text-align: center;
    margin-bottom: 40px;
    padding-bottom: 24px;
    border-bottom: 2px solid #E8DFCA;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 8px;
    color: #6D94C5;
    font-weight: 700;
  }

  .subtitle {
    color: #666;
    font-size: 1rem;
  }

  .main-display {
    background: linear-gradient(135deg, #CBDCEB, #E8DFCA);
    border-radius: 16px;
    padding: 48px 32px;
    text-align: center;
    margin-bottom: 32px;
    border: 2px solid #6D94C5;
  }

  .cost {
    font-size: 4.5rem;
    font-weight: 900;
    color: #6D94C5;
    margin-bottom: 12px;
    font-variant-numeric: tabular-nums;
    letter-spacing: -1px;
  }

  .time {
    font-size: 1.8rem;
    color: #555;
    font-weight: 600;
    font-variant-numeric: tabular-nums;
  }

  .controls-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 32px;
  }

  .input-group {
    background: #F5EFE6;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid #E8DFCA;
  }

  .input-group label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: #555;
    font-size: 0.95rem;
  }

  .input-group input {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #E8DFCA;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    background: white;
    color: #333;
    transition: all 0.2s;
  }

  .input-group input:focus {
    outline: none;
    border-color: #6D94C5;
    box-shadow: 0 0 0 4px rgba(109, 148, 197, 0.1);
  }

  .rate-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    margin-bottom: 32px;
  }

  .rate-card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    border: 2px solid #E8DFCA;
    transition: all 0.2s;
  }

  .rate-card:focus-within {
    border-color: #6D94C5;
    box-shadow: 0 4px 12px rgba(109, 148, 197, 0.15);
    transform: translateY(-2px);
  }

  .rate-label {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .rate-card input {
    width: 100%;
    border: none;
    background: transparent;
    font-size: 1.3rem;
    font-weight: 700;
    color: #6D94C5;
    padding: 0;
  }

  .rate-card input:focus {
    outline: none;
  }

  .button-group {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 20px;
  }

  .btn {
    padding: 16px 24px;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn:active {
    transform: scale(0.98);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .btn-start {
    background: #6D94C5;
    color: white;
  }

  .btn-start:hover:not(:disabled) {
    background: #5a7fb0;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(109, 148, 197, 0.3);
  }

  .btn-stop {
    background: #d9534f;
    color: white;
  }

  .btn-stop:hover:not(:disabled) {
    background: #c9302c;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(217, 83, 79, 0.3);
  }

  .btn-save {
    background: #5cb85c;
    color: white;
  }

  .btn-save:hover:not(:disabled) {
    background: #4cae4c;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(92, 184, 92, 0.3);
  }

  .btn-reset {
    background: #CBDCEB;
    color: #6D94C5;
  }

  .btn-reset:hover:not(:disabled) {
    background: #b8cfe0;
    transform: translateY(-2px);
  }

  .secondary-actions {
    display: flex;
    gap: 12px;
  }

  .btn-secondary {
    flex: 1;
    background: white;
    color: #6D94C5;
    border: 2px solid #6D94C5;
  }

  .btn-secondary:hover {
    background: #6D94C5;
    color: white;
  }

  .summary-section {
    background: #F5EFE6;
    border-radius: 16px;
    padding: 32px;
    margin-top: 32px;
    border: 1px solid #E8DFCA;
  }

  .summary-title {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 24px;
    color: #6D94C5;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 24px;
  }

  .stat-card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid #E8DFCA;
    text-align: center;
  }

  .stat-label {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 8px;
    font-weight: 600;
  }

  .stat-value {
    font-weight: 700;
    font-size: 1.5rem;
    color: #6D94C5;
  }

  .entries-section {
    margin-top: 24px;
  }

  .entries-title {
    font-size: 1rem;
    font-weight: 600;
    color: #555;
    margin-bottom: 16px;
  }

  .entries {
    max-height: 300px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .entry {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    background: white;
    border-radius: 10px;
    border: 1px solid #E8DFCA;
  }

  .entry-info {
    flex: 1;
  }

  .entry-cost {
    font-weight: 700;
    color: #6D94C5;
    font-size: 1.2rem;
    margin-bottom: 4px;
  }

  .entry-meta {
    font-size: 0.85rem;
    color: #999;
  }

  .entry-delete {
    background: #f8d7da;
    color: #d9534f;
    border: 1px solid #f5c6cb;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.85rem;
    font-weight: 600;
    transition: all 0.2s;
  }

  .entry-delete:hover {
    background: #f5c6cb;
    border-color: #f1b0b7;
  }

  .empty-state {
    text-align: center;
    padding: 40px;
    color: #999;
    font-style: italic;
  }

  .running {
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.01); }
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.4);
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .modal.active {
    display: flex;
  }

  .modal-content {
    background: white;
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    border: 2px solid #E8DFCA;
    box-shadow: 0 8px 32px rgba(0,0,0,0.15);
  }

  .modal-title {
    font-size: 1.8rem;
    margin-bottom: 32px;
    font-weight: 700;
    color: #6D94C5;
  }

  .modal-actions {
    display: flex;
    gap: 12px;
    margin-top: 32px;
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px;
    background: #F5EFE6;
    border-radius: 10px;
    border: 1px solid #E8DFCA;
  }

  .checkbox-group input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
  }

  .checkbox-group label {
    cursor: pointer;
    font-weight: 600;
    color: #555;
  }

  @media (max-width: 768px) {
    .container {
      padding: 24px;
    }

    .cost {
      font-size: 3rem;
    }

    .controls-section {
      grid-template-columns: 1fr;
    }

    .rate-grid {
      grid-template-columns: 1fr;
    }

    .button-group {
      grid-template-columns: 1fr;
    }

    .stats-grid {
      grid-template-columns: 1fr;
    }

    .secondary-actions {
      flex-direction: column;
    }
  }
</style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üí∞ Meeting Cost Tracker</h1>
      <p class="subtitle">Track meeting costs in real-time with professional precision</p>
    </div>

    <div class="main-display" id="display">
      <div class="cost" id="costDisplay">$0.00</div>
      <div class="time" id="timeDisplay">00:00:00</div>

    <div class="controls-section">
      <div class="input-group">
        <label for="attendees">üë• Number of Attendees</label>
        <input type="number" id="attendees" min="1" value="5" />
      </div>
      <div class="input-group">

  <!-- Settings Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-title">‚öôÔ∏è Settings</div>
      
      <div class="input-group">
        <label>Hours per day</label>
        <input type="number" id="cfgHoursPerDay" step="0.1" min="0" value="8" />
      </div>

      <div class="input-group">
        <label>Days per week</label>
        <input type="number" id="cfgDaysPerWeek" step="0.1" min="0" value="5" />
      </div>

      <div class="input-group">
        <label>Weeks per month</label>
        <input type="number" id="cfgWeeksPerMonth" step="0.01" min="0" value="4.33333" />
      </div>

        <input type="checkbox" id="cfgAutoSave" />
        <label for="cfgAutoSave">Auto-save meetings when stopping</label>

<script>
const KEY_PREFIX = 'nutri_meet_tracker_';
const CFG_KEY = 'nutri_meet_cfg_v1';

const hourlyInput = document.getElementById('hourly');
const hourlyCardInput = document.getElementById('hourlyCard');
const dailyInput = document.getElementById('daily');
const weeklyInput = document.getElementById('weekly');
const monthlyInput = document.getElementById('monthly');
const attendeesInput = document.getElementById('attendees');
const costDisplay = document.getElementById('costDisplay');
const timeDisplay = document.getElementById('timeDisplay');
const display = document.getElementById('display');
const entriesList = document.getElementById('entriesList');
const dailyCostEl = document.getElementById('dailyCost');
const meetCount = document.getElementById('meetCount');
const monthCostEl = document.getElementById('monthCost');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const saveBtn = document.getElementById('saveBtn');
const resetBtn = document.getElementById('resetBtn');
const exportBtn = document.getElementById('exportBtn');
const settingsBtn = document.getElementById('settingsBtn');
const modal = document.getElementById('modal');
const modalSave = document.getElementById('modalSave');
const modalCancel = document.getElementById('modalCancel');
const cfgHoursPerDay = document.getElementById('cfgHoursPerDay');
const cfgDaysPerWeek = document.getElementById('cfgDaysPerWeek');
const cfgWeeksPerMonth = document.getElementById('cfgWeeksPerMonth');
const cfgAutoSave = document.getElementById('cfgAutoSave');

let intervalId = null;
let startTime = null;
let elapsedSeconds = 0;
let attendees = 0;
let hourlyRate = 0;
let lastTotalCost = 0;

let cfg = loadCfg();

function formatDateKey(d = new Date()){
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const dd = String(d.getDate()).padStart(2,'0');
  return KEY_PREFIX + y + m + dd;
}

function parseDateFromKey(key){
  if (!key.startsWith(KEY_PREFIX)) return null;
  const tail = key.slice(KEY_PREFIX.length);
  if (!/^\d{8}$/.test(tail)) return null;
  const y = +tail.slice(0,4);
  const mo = +tail.slice(4,6) - 1;
  const d = +tail.slice(6,8);
  return new Date(y,mo,d);
}

function loadDailyData(date = new Date()){
  const key = formatDateKey(date);
  const raw = localStorage.getItem(key);
  return raw ? JSON.parse(raw) : { meetings: [] };
}

function saveDailyData(data, date = new Date()){
  const key = formatDateKey(date);
  localStorage.setItem(key, JSON.stringify(data));
  renderAll();
}

function saveCfg(){
  localStorage.setItem(CFG_KEY, JSON.stringify(cfg));
}

function loadCfg(){
  try{
    const raw = localStorage.getItem(CFG_KEY);
    if (!raw) return { hoursPerDay:8, daysPerWeek:5, weeksPerMonth:4.33333, autoSave:false };
    return JSON.parse(raw);
  }catch(e){
    return { hoursPerDay:8, daysPerWeek:5, weeksPerMonth:4.33333, autoSave:false };
  }
}

let _ignore = false;

function toFixed2(v){ return Number(v || 0).toFixed(2); }

function syncHourlyInputs(){
  const val = hourlyInput.value;
  hourlyCardInput.value = val;
}

function syncHourlyCardInputs(){
  const val = hourlyCardInput.value;
  hourlyInput.value = val;
}

hourlyInput.addEventListener('input', () => {
  syncHourlyInputs();
  updateFromHourly();
});

hourlyCardInput.addEventListener('input', () => {
  syncHourlyCardInputs();
  updateFromHourly();
});

function updateFromHourly(){
  if (_ignore) return;
  _ignore = true;
  const hr = parseFloat(hourlyInput.value) || 0;
  dailyInput.value = toFixed2(hr * cfg.hoursPerDay);
  weeklyInput.value = toFixed2((hr * cfg.hoursPerDay) * cfg.daysPerWeek);
  monthlyInput.value = toFixed2(((hr * cfg.hoursPerDay) * cfg.daysPerWeek) * cfg.weeksPerMonth);
  _ignore = false;
}

function updateFromDaily(){
  if (_ignore) return;
  _ignore = true;
  const d = parseFloat(dailyInput.value) || 0;
  const hr = d / cfg.hoursPerDay;
  hourlyInput.value = toFixed2(hr);
  hourlyCardInput.value = toFixed2(hr);
  weeklyInput.value = toFixed2(d * cfg.daysPerWeek);
  monthlyInput.value = toFixed2((d * cfg.daysPerWeek) * cfg.weeksPerMonth);
  _ignore = false;
}

function updateFromWeekly(){
  if (_ignore) return;
  _ignore = true;
  const w = parseFloat(weeklyInput.value) || 0;
  const daily = w / cfg.daysPerWeek;
  const hr = daily / cfg.hoursPerDay;
  dailyInput.value = toFixed2(daily);
  hourlyInput.value = toFixed2(hr);
  hourlyCardInput.value = toFixed2(hr);
  monthlyInput.value = toFixed2(w * cfg.weeksPerMonth);
  _ignore = false;
}

function updateFromMonthly(){
  if (_ignore) return;
  _ignore = true;
  const m = parseFloat(monthlyInput.value) || 0;
  const weekly = m / cfg.weeksPerMonth;
  const daily = weekly / cfg.daysPerWeek;
  const hr = daily / cfg.hoursPerDay;
  weeklyInput.value = toFixed2(weekly);
  dailyInput.value = toFixed2(daily);
  hourlyInput.value = toFixed2(hr);
  hourlyCardInput.value = toFixed2(hr);
  _ignore = false;
}

dailyInput.addEventListener('input', updateFromDaily);
weeklyInput.addEventListener('input', updateFromWeekly);
monthlyInput.addEventListener('input', updateFromMonthly);

function initConversions(){
  const hr = parseFloat(hourlyInput.value);
  const d = parseFloat(dailyInput.value);
  const w = parseFloat(weeklyInput.value);
  const m = parseFloat(monthlyInput.value);
  if (!isNaN(hr) && hr > 0) { updateFromHourly(); }
  else if (!isNaN(d) && d > 0) { updateFromDaily(); }
  else if (!isNaN(w) && w > 0) { updateFromWeekly(); }
  else if (!isNaN(m) && m > 0) { updateFromMonthly(); }
  else { hourlyInput.value = '50.00'; hourlyCardInput.value = '50.00'; updateFromHourly(); }
}

function startMeeting(){
  attendees = Math.max(1, parseInt(attendeesInput.value) || 1);
  hourlyRate = parseFloat(hourlyInput.value) || 0;
  if (hourlyRate <= 0){ alert('Please enter a valid hourly rate.'); return; }
  startTime = Date.now();
  elapsedSeconds = 0;
  lastTotalCost = 0;
  if (intervalId) clearInterval(intervalId);
  intervalId = setInterval(updateCost, 100);
  updateCost();
  display.classList.add('running');
  startBtn.disabled = true;
  stopBtn.disabled = false;
}

function updateCost(){
  if (!startTime) return;
  elapsedSeconds = (Date.now() - startTime) / 1000;
  const costPerSecond = (attendees * hourlyRate) / 3600;
  const total = costPerSecond * elapsedSeconds;
  lastTotalCost = total;
  costDisplay.textContent = '$' + total.toFixed(2);
  const h = Math.floor(elapsedSeconds / 3600);
  const m = Math.floor((elapsedSeconds % 3600) / 60);
  const s = Math.floor(elapsedSeconds % 60);
  timeDisplay.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function stopMeeting(){
  if (intervalId) clearInterval(intervalId);
  intervalId = null;
  display.classList.remove('running');
  startBtn.disabled = false;
  stopBtn.disabled = true;
  if (cfg.autoSave) {
    saveMeeting(true);
  }
}

function resetMeeting(){
  stopMeeting();
  startTime = null; elapsedSeconds = 0; lastTotalCost = 0;
  costDisplay.textContent = '$0.00'; timeDisplay.textContent = '00:00:00';
  startBtn.disabled = false;
}

function saveMeeting(isAuto=false){
  stopMeeting();
  if (!(lastTotalCost > 0)){
    if (!isAuto) alert('No meeting cost to save. Start a meeting first.');
    return;
  }
  const data = loadDailyData();
  data.meetings.push({
    ts: Date.now(),
    durationSec: Math.round(elapsedSeconds || 0),
    cost: parseFloat(lastTotalCost.toFixed(2)),
    attendees: attendees,
    hourlyRate: parseFloat(hourlyInput.value) || 0
  });
  saveDailyData(data);
  resetMeeting();
}

function renderAll(){
  renderDay();
  renderMonth();
}

function renderDay(){
  const data = loadDailyData();
  const totalCost = (data.meetings || []).reduce((s,m) => s + (m.cost||0), 0);
  dailyCostEl.textContent = '$' + totalCost.toFixed(2);
  const count = (data.meetings || []).length;
  meetCount.textContent = String(count);
  const items = (data.meetings || []).slice().sort((a,b) => b.ts - a.ts);
  entriesList.innerHTML = '';
  if (items.length === 0){
    entriesList.innerHTML = '<div class="empty-state">No meetings saved yet. Start tracking to see your meeting history here.</div>';
    return;
  }
  items.forEach(it => {
    const el = document.createElement('div');
    el.className = 'entry';
    el.innerHTML = `
      <div class="entry-info">
        <div class="entry-cost">$${(it.cost||0).toFixed(2)}</div>
        <div class="entry-meta">${formatTime(it.durationSec)} ‚Ä¢ ${it.attendees} attendee${it.attendees > 1 ? 's' : ''} @ $${it.hourlyRate}/hr</div>
      </div>
      <button class="entry-delete" onclick="deleteEntry(${it.ts})">Delete</button>
    `;
    entriesList.appendChild(el);
  });
}

function renderMonth(){
  const now = new Date(); const year = now.getFullYear(); const month = now.getMonth();
  let monthCost = 0;
  for (let i=0;i<localStorage.length;i++){
    const key = localStorage.key(i);
    if (!key || !key.startsWith(KEY_PREFIX)) continue;
    const d = parseDateFromKey(key);
    if (!d) continue;
    if (d.getFullYear() === year && d.getMonth() === month){
      const dayData = JSON.parse(localStorage.getItem(key));
      monthCost += (dayData.meetings || []).reduce((s,m) => s + (m.cost || 0), 0);
    }
  }
  monthCostEl.textContent = '$' + monthCost.toFixed(2);
}

function deleteEntry(ts){
  const data = loadDailyData();
  data.meetings = (data.meetings || []).filter(m => m.ts !== ts);
  saveDailyData(data);
}

function exportCSV(){
  const data = loadDailyData();
  const rows = [['timestamp','time','durationSec','attendees','hourlyRate','cost']];
  (data.meetings || []).forEach(m => rows.push([
    new Date(m.ts).toISOString(),
    new Date(m.ts).toLocaleTimeString(),
    m.durationSec || '',
    m.attendees || '',
    m.hourlyRate || '',
    m.cost || ''
  ]));
  const csv = rows.map(r => r.map(c => `"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n');
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `meetings_${(new Date()).toISOString().slice(0,10)}.csv`;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

function openSettings(){
  modal.classList.add('active');
  cfgHoursPerDay.value = cfg.hoursPerDay;
  cfgDaysPerWeek.value = cfg.daysPerWeek;
  cfgWeeksPerMonth.value = cfg.weeksPerMonth;
  cfgAutoSave.checked = !!cfg.autoSave;
}

function closeSettings(){
  modal.classList.remove('active');
}

settingsBtn.addEventListener('click', openSettings);
modalCancel.addEventListener('click', closeSettings);
modal.addEventListener('click', (e) => { if (e.target === modal) closeSettings(); });
modalSave.addEventListener('click', () => {
  cfg = {
    hoursPerDay: parseFloat(cfgHoursPerDay.value) || 8,
    daysPerWeek: parseFloat(cfgDaysPerWeek.value) || 5,
    weeksPerMonth: parseFloat(cfgWeeksPerMonth.value) || 4.33333,
    autoSave: !!cfgAutoSave.checked
  };
  saveCfg();
  initConversions();
  renderAll();
  closeSettings();
});

startBtn.addEventListener('click', startMeeting);
stopBtn.addEventListener('click', stopMeeting);
saveBtn.addEventListener('click', () => saveMeeting(false));
resetBtn.addEventListener('click', resetMeeting);
exportBtn.addEventListener('click', exportCSV);

function pad(n){ return String(n).padStart(2,'0'); }
function formatTime(sec){ const h = Math.floor(sec/3600); const m = Math.floor((sec%3600)/60); const s = Math.floor(sec%60); return `${pad(h)}:${pad(m)}:${pad(s)}`; }

window.addEventListener('load', () => {
  cfg = loadCfg();
  if (cfgHoursPerDay) cfgHoursPerDay.value = cfg.hoursPerDay;
  if (cfgDaysPerWeek) cfgDaysPerWeek.value = cfg.daysPerWeek;
  if (cfgWeeksPerMonth) cfgWeeksPerMonth.value = cfg.weeksPerMonth;
  if (cfgAutoSave) cfgAutoSave.checked = !!cfg.autoSave;
  initConversions();
  renderAll();
  stopBtn.disabled = true;
});

window.deleteEntry = deleteEntry;
</script>
