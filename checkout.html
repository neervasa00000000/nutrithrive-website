<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | NutriThrive</title>
    <link rel="stylesheet" href="/shared/css/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f5ec;
            color: #1a2e22;
            margin: 0;
            padding: 0;
        }
        .checkout-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .checkout-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .checkout-section h2 {
            color: #2d5a3d;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1a2e22;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2d5a3d;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .order-summary {
            background: #f8faf7;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .summary-item:last-child {
            border-bottom: none;
        }
        .summary-total {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d5a3d;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #2d5a3d;
        }
        #paypal-button-container {
            margin-top: 1.5rem;
            min-height: 50px;
        }
    </style>
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AWtclBnz1gQWQne-vS-OnExG1-Rl7Tj01nE8J1j7aZsLItOJvecwRVCpG757OrJ3QCf65w7q9i2bSgVi&currency=AUD"></script>
</head>
<body>
    <div class="checkout-container" style="max-width: 600px; margin: 2rem auto;">
        <!-- Order Summary & Payment -->
        <div class="checkout-section">
            <h2>Order Summary</h2>
            
            <div id="order-summary">
                <!-- Order items will be loaded here -->
            </div>
            
            <div id="paypal-button-container"></div>
        </div>
    </div>
    
    <script src="/shared/js/cart.js"></script>
    <script src="/shared/js/cart-header.js"></script>
    <script>
        function renderOrderSummary() {
            const cart = window.Cart.get();
            const summaryDiv = document.getElementById('order-summary');
            
            if (!cart || !cart.items || cart.items.length === 0) {
                summaryDiv.innerHTML = '<p>Your cart is empty. <a href="/products/">Continue shopping</a></p>';
                return null;
            }
            
            let itemsHTML = '<div class="order-summary">';
            cart.items.forEach(item => {
                const itemTotal = (parseFloat(item.price) * parseInt(item.quantity)).toFixed(2);
                itemsHTML += `
                    <div class="summary-item">
                        <span>${item.name} Ã— ${item.quantity}</span>
                        <span>$${itemTotal}</span>
                    </div>
                `;
            });
            
            const subtotal = cart.total || 0;
            const shipping = subtotal >= 80 ? 0 : 10;
            const total = subtotal + shipping;
            
            itemsHTML += `
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span>${shipping === 0 ? 'Free' : '$' + shipping.toFixed(2)}</span>
                </div>
                <div class="summary-item summary-total">
                    <span>Total</span>
                    <span>$${total.toFixed(2)} AUD</span>
                </div>
            </div>`;
            
            summaryDiv.innerHTML = itemsHTML;
            
            return {
                subtotal: subtotal,
                shipping: shipping,
                total: total,
                items: cart.items
            };
        }
        
        // Initialize PayPal buttons
        function initPayPal() {
            if (typeof paypal === 'undefined') {
                setTimeout(initPayPal, 100);
                return;
            }
            
            const orderData = renderOrderSummary();
            if (!orderData) return;
            
            paypal.Buttons({
                createOrder: async () => {
                    const response = await fetch("/.netlify/functions/paypal-create-order", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ amount: orderData.total.toFixed(2) })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || "Failed to create order");
                    }
                    
                    const data = await response.json();
                    return data.id;
                },
                onApprove: async (data) => {
                    const response = await fetch("/.netlify/functions/paypal-capture-order", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ orderID: data.orderID })
                    });
                    
                    const details = await response.json();
                    
                    // Clear cart and redirect to thank you
                    window.Cart.clear();
                    window.location.href = `/thank-you.html?orderId=${details.id || data.orderID}`;
                },
                onError: (err) => {
                    console.error("PayPal error:", err);
                    let errorMsg = err.message || "Unknown error";
                    if (err.message && err.message.includes("Missing PayPal")) {
                        errorMsg = "Server configuration error. Please contact support or try again later.";
                    }
                    alert(`Payment error: ${errorMsg}`);
                }
            }).render("#paypal-button-container");
        }
        
        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                renderOrderSummary();
                initPayPal();
            });
        } else {
            renderOrderSummary();
            initPayPal();
        }
    </script>
</body>
</html>
