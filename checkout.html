        .form-group {

        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1a2e22;
        }
        .form-group input,
        .form-group select {
            width: 100%;

        .form-group input:focus,
        .form-group select:focus {

        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .order-summary {
            background: transparent;
            padding: 0;
        }
        .summary-column h3 {
            color: #2d5a3d;
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .order-items {
            margin-bottom: 1rem;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            font-size: 0.95rem;
        }
        .summary-item:last-of-type {
            border-bottom: none;
        }
        .summary-item.product-item {
            font-weight: 500;
            color: #1a2e22;
        }
        .summary-item.product-item span:first-child {
            color: #666;
        }
        .summary-total {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d5a3d;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(45, 90, 61, 0.3);
        }
        .summary-label {
            color: #666;
            font-weight: 500;
        }
        .summary-value {
            color: #1a2e22;
            font-weight: 600;
        }
        #paypal-button-container {
            margin-top: 0;
            min-height: 50px;
        }
        .empty-cart-message {
            text-align: center;
            padding: 2rem 1rem;
            color: #666;
        }
        .empty-cart-message a {
            color: #2d5a3d;
            text-decoration: none;
            font-weight: 600;
        }
        .empty-cart-message a:hover {
            text-decoration: underline;
        }
        /* Compact scrollbar for summary if needed */
        .summary-column::-webkit-scrollbar {
            width: 6px;
        }
        .summary-column::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .summary-column::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .summary-column::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        @media (max-width: 1200px) {
            .checkout-container {
                padding: 2rem;
            }
            .checkout-content {
                grid-template-columns: 350px 1fr;
                gap: 2rem;
            }
        }
        @media (max-width: 968px) {
            .checkout-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .summary-column {
                position: static;
            }
            .checkout-section h2 {
                text-align: center;
                font-size: 1.75rem;
            }
        }
        @media (max-width: 768px) {
            .checkout-container {
                padding: 1.5rem 1rem;
            }
            .checkout-section h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
            .summary-column,
            .payment-column {
                padding: 1.5rem;
            }
            .payment-column {
                min-height: auto;
            }
        }
    </style>

    <script>
        // Load saved country selection
        function loadSavedCountry() {
            const savedCountry = localStorage.getItem('nutrithrive_shipping_country');
            const countrySelect = document.getElementById('checkout-shipping-country');
            if (savedCountry && countrySelect) {
                countrySelect.value = savedCountry;
            }
        }
        
        // Save country selection
        function saveCountry(countryCode) {
            if (countryCode) {
                localStorage.setItem('nutrithrive_shipping_country', countryCode);
            } else {
                localStorage.removeItem('nutrithrive_shipping_country');
            }
        }
        
        // Toggle country selector
        function toggleCountrySelector() {
            const container = document.getElementById('country-selector-container');
            if (container) {
                const isVisible = container.style.display !== 'none';
                container.style.display = isVisible ? 'none' : 'block';
                
                // Highlight country box
                const countryBox = document.getElementById('country-box');
                if (countryBox) {
                    if (!isVisible) {
                        countryBox.style.background = '#f0f0f0';
                        countryBox.style.borderColor = '#2d5a3d';
                    } else {
                        countryBox.style.background = 'white';
                        countryBox.style.borderColor = '#1a2e22';
                    }
                }
            }
        }
        
        // Track selected payment method
        let selectedPaymentMethod = null;
        
        // Select payment method
        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            
            // Remove active class from all boxes
            document.querySelectorAll('.payment-box').forEach(box => {
                box.style.background = 'white';
                box.style.borderColor = '#1a2e22';
            });
            
            // Add active class to selected box
            const selectedBox = document.getElementById(method + '-box');
            if (selectedBox) {
                selectedBox.style.background = '#f0f0f0';
                selectedBox.style.borderColor = '#2d5a3d';
            }
            
            const paypalContainer = document.getElementById('paypal-button-container');
            const cardContainer = document.getElementById('card-payment-container');
            
            if (method === 'paypal') {
                // Show PayPal, hide card
                if (cardContainer) cardContainer.style.display = 'none';
                if (paypalContainer) {
                    paypalContainer.style.display = 'block';
                    // Initialize PayPal if country is selected
                    const countrySelect = document.getElementById('checkout-shipping-country');
                    if (countrySelect && countrySelect.value) {
                        if (typeof paypal !== 'undefined') {
                            setTimeout(initPayPal, 200);
                        } else {
                            paypalContainer.innerHTML = '<p style="color: #666; padding: 1rem;">Loading PayPal...</p>';
                        }
                    } else {
                        paypalContainer.innerHTML = '<p style="color: #666; padding: 1rem;">Please select your shipping country first.</p>';
                    }
                }
            } else if (method === 'card') {
                // Show card form, hide PayPal
                if (paypalContainer) paypalContainer.style.display = 'none';
                if (cardContainer) {
                    cardContainer.style.display = 'block';
                } else {
                    // Create card payment form
                    createCardPaymentForm();
                }
            }
        }
        
        // Create card payment form
        function createCardPaymentForm() {
            const paymentColumn = document.querySelector('.payment-column');
            if (!paymentColumn) return;
            
            const cardContainer = document.createElement('div');
            cardContainer.id = 'card-payment-container';
            cardContainer.style.cssText = 'margin-top: 2rem;';
            
            const orderData = renderOrderSummary();
            const total = orderData ? orderData.total : 0;
            
            cardContainer.innerHTML = `
                <div style="background: white; border: 3px solid #1a2e22; border-radius: 8px; padding: 2rem;">
                    <h4 style="margin: 0 0 1.5rem 0; color: #1a2e22; font-size: 1.2rem;">Card Payment</h4>
                    <form id="card-payment-form" onsubmit="handleCardPayment(event)">
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #1a2e22;">Card Number</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required
                                   style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem;"
                                   maxlength="19" oninput="formatCardNumber(this)">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                            <div>
                                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #1a2e22;">Expiry</label>
                                <input type="text" id="card-expiry" placeholder="MM/YY" required
                                       style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem;"
                                       maxlength="5" oninput="formatExpiry(this)">
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #1a2e22;">CVV</label>
                                <input type="text" id="card-cvv" placeholder="123" required
                                       style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem;"
                                       maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                            </div>
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #1a2e22;">Cardholder Name</label>
                            <input type="text" id="card-name" placeholder="John Doe" required
                                   style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem;">
                        </div>
                        <button type="submit" style="width: 100%; padding: 1rem; background: #2d5a3d; color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer;">
                            Pay $${total.toFixed(2)} AUD
                        </button>
                    </form>
                </div>
            `;
            
            paymentColumn.appendChild(cardContainer);
        }
        
        // Format card number with spaces
        function formatCardNumber(input) {
            let value = input.value.replace(/\s/g, '').replace(/[^0-9]/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            if (formattedValue.length > 19) formattedValue = formattedValue.substr(0, 19);
            input.value = formattedValue;
        }
        
        // Format expiry date
        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            input.value = value;
        }
        
        // Handle card payment submission
        function handleCardPayment(event) {
            event.preventDefault();
            
            const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
            const cardExpiry = document.getElementById('card-expiry').value;
            const cardCvv = document.getElementById('card-cvv').value;
            const cardName = document.getElementById('card-name').value;
            
            // Basic validation
            if (cardNumber.length < 13 || cardNumber.length > 19) {
                alert('Please enter a valid card number');
                return;
            }
            
            if (!cardExpiry.match(/^\d{2}\/\d{2}$/)) {
                alert('Please enter a valid expiry date (MM/YY)');
                return;
            }
            
            if (cardCvv.length < 3) {
                alert('Please enter a valid CVV');
                return;
            }
            
            // For now, redirect to PayPal or show message
            // In production, this would integrate with a payment processor
            alert('Card payment processing will be integrated with your payment gateway. For now, please use PayPal.');
            
            // Optionally redirect to PayPal
            // selectPaymentMethod('paypal');
        }
        
        // Update shipping cost on checkout page
        function updateCheckoutShipping() {
            const countrySelect = document.getElementById('checkout-shipping-country');
            const countryCode = countrySelect ? countrySelect.value : '';
            
            if (countryCode) {
                saveCountry(countryCode);
                // Highlight country box when selected
                const countryBox = document.getElementById('country-box');
                if (countryBox) {
                    countryBox.style.background = '#f0f0f0';
                    countryBox.style.borderColor = '#2d5a3d';
                }
                // Hide selector after selection
                const container = document.getElementById('country-selector-container');
                if (container) {
                    container.style.display = 'none';
                }
            }
            
            // Re-render order summary with updated shipping
            renderOrderSummary();
            
            // Re-initialize PayPal buttons with updated total if PayPal is selected
            if (selectedPaymentMethod === 'paypal' && typeof paypal !== 'undefined') {
                setTimeout(initPayPal, 200);
            } else if (selectedPaymentMethod === 'paypal') {
                const paypalContainer = document.getElementById('paypal-button-container');
                if (paypalContainer) {
                    paypalContainer.innerHTML = '<p style="color: #666; padding: 1rem;">Loading PayPal...</p>';
                }
            }
        }
        
        function renderOrderSummary() {
            const cart = window.Cart.get();
            const summaryDiv = document.getElementById('order-summary');
            
            if (!cart || !cart.items || cart.items.length === 0) {
                summaryDiv.innerHTML = `
                    <div class="empty-cart-message">
                        <p>Your cart is empty.</p>
                        <p><a href="/products/">Continue shopping</a></p>
                    </div>
                `;
                return null;
            }
            
            let itemsHTML = '<div class="order-summary">';
            itemsHTML += '<div class="order-items">';
            cart.items.forEach(item => {
                const itemTotal = (parseFloat(item.price) * parseInt(item.quantity)).toFixed(2);
                itemsHTML += `
                    <div class="summary-item product-item">
                        <span>${item.name} Ã— ${item.quantity}</span>
                        <span class="summary-value">$${itemTotal}</span>
                    </div>
                `;
            });
            itemsHTML += '</div>';
            
            const subtotal = cart.total || 0;
            
            // Calculate total quantity
            const totalQuantity = cart.items.reduce((sum, item) => sum + parseInt(item.quantity || 1), 0);
            
            // Get selected country
            const countrySelect = document.getElementById('checkout-shipping-country');
            const countryCode = countrySelect ? countrySelect.value : '';
            
            // Calculate shipping based on country and quantity
            let shipping = null;
            if (countryCode && window.ShippingRates) {
                shipping = window.ShippingRates.calculate(countryCode, totalQuantity, subtotal);
            } else if (!countryCode) {
                shipping = null; // Country not selected
            } else {
                // Fallback to old calculation if shipping rates not loaded
                shipping = subtotal >= 80 ? 0 : 10;
            }
            
            // Calculate total
            const total = shipping !== null ? subtotal + shipping : subtotal;
            
            itemsHTML += `
                <div class="summary-item">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value">$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Shipping</span>
                    <span class="summary-value">${shipping === null ? 'Select country' : (shipping === 0 ? 'Free' : '$' + shipping.toFixed(2))}</span>
                </div>
                <div class="summary-item summary-total">
                    <span>Total</span>
                    <span>$${total.toFixed(2)} AUD</span>
                </div>
            </div>`;
            
            summaryDiv.innerHTML = itemsHTML;
            
            // Update PayPal buttons if country is selected
            if (countryCode && shipping !== null) {
                // Re-initialize PayPal with updated total
                setTimeout(() => {
                    if (typeof paypal !== 'undefined') {
                        initPayPal();
                    }
                }, 100);
            }
            
            return {
                subtotal: subtotal,
                shipping: shipping !== null ? shipping : 0,
                total: total,
                items: cart.items
            };
        }
        
        // Initialize PayPal buttons
        function initPayPal() {
            console.log("Initializing PayPal...");
            
            if (typeof paypal === 'undefined') {
                console.log("PayPal SDK not loaded yet, retrying...");
                setTimeout(initPayPal, 100);
                return;
            }
            
            // Clear existing PayPal buttons
            const container = document.getElementById('paypal-button-container');
            if (!container) {
                console.error("PayPal button container not found!");
                return;
            }
            container.innerHTML = '';
            
            console.log("PayPal SDK loaded, rendering order summary...");
            const orderData = renderOrderSummary();
            if (!orderData) {
                console.error("No order data available");
                container.innerHTML = '<p style="color: #666;">Your cart is empty.</p>';
                return;
            }
            
            // Check if country is selected
            const countrySelect = document.getElementById('checkout-shipping-country');
            const countryCode = countrySelect ? countrySelect.value : '';
            if (!countryCode) {
                console.log("Country not selected, waiting...");
                container.innerHTML = '<p style="color: #666; padding: 1rem;">Please select your shipping country above to proceed with payment.</p>';
                return;
            }
            
            console.log("Order data:", orderData);
            console.log("Rendering PayPal buttons...");
            try {
                paypal.Buttons({
                    createOrder: async () => {
                        console.log("Creating PayPal order for amount:", orderData.total);
                        try {
                            const response = await fetch("/.netlify/functions/paypal-create-order", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ amount: orderData.total.toFixed(2) })
                            });
                            
                            if (!response.ok) {
                                const error = await response.json();
                                console.error("Create order error:", error);
                                throw new Error(error.error || "Failed to create order");
                            }
                            
                            const data = await response.json();
                            console.log("Order created:", data.id);
                            return data.id;
                        } catch (err) {
                            console.error("Error in createOrder:", err);
                            throw err;
                        }
                    },
                    onApprove: async (data) => {
                        console.log("Payment approved, capturing order:", data.orderID);
                        try {
                            const response = await fetch("/.netlify/functions/paypal-capture-order", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ orderID: data.orderID })
                            });
                            
                            if (!response.ok) {
                                const error = await response.json();
                                console.error("Capture order error:", error);
                                throw new Error(error.error || "Failed to capture order");
                            }
                            
                            const details = await response.json();
                            console.log("Order captured:", details);
                            
                            // Clear cart and redirect to thank you
                            window.Cart.clear();
                            window.location.href = `/thank-you.html?orderId=${details.id || data.orderID}`;
                        } catch (err) {
                            console.error("Error in onApprove:", err);
                            alert(`Payment error: ${err.message || "Unknown error"}`);
                        }
                    },
                    onError: (err) => {
                        console.error("PayPal error:", err);
                        let errorMsg = err.message || "Unknown error";
                        if (err.message && err.message.includes("Missing PayPal")) {
                            errorMsg = "Server configuration error. Please contact support or try again later.";
                        }
                        alert(`Payment error: ${errorMsg}`);
                    }
                }).render("#paypal-button-container");
                console.log("PayPal buttons rendered successfully");
            } catch (err) {
                console.error("Error rendering PayPal buttons:", err);
                container.innerHTML = `<p style="color: red;">Error loading payment buttons. Please refresh the page.</p>`;
            }
        }
        
        // Load saved country on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                loadSavedCountry();
                renderOrderSummary();
                // Highlight country box if country is already selected
                const countrySelect = document.getElementById('checkout-shipping-country');
                if (countrySelect && countrySelect.value) {
                    const countryBox = document.getElementById('country-box');
                    if (countryBox) {
                        countryBox.style.background = '#f0f0f0';
                        countryBox.style.borderColor = '#2d5a3d';
                    }
                }
            });
        } else {
            loadSavedCountry();
            renderOrderSummary();
            // Highlight country box if country is already selected
            const countrySelect = document.getElementById('checkout-shipping-country');
            if (countrySelect && countrySelect.value) {
                const countryBox = document.getElementById('country-box');
                if (countryBox) {
                    countryBox.style.background = '#f0f0f0';
                    countryBox.style.borderColor = '#2d5a3d';
                }
            }
        }
        
        // Initialize PayPal when SDK is ready (SDK is loaded via script tag in head)
        // Don't auto-initialize - wait for user to select PayPal
        window.addEventListener('load', function() {
            // Just render order summary, don't show PayPal until selected
            renderOrderSummary();
        });
    </script>
</body>
</html>
