<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | NutriThrive</title>
    <link rel="stylesheet" href="/shared/css/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f5ec;
            color: #1a2e22;
            margin: 0;
            padding: 0;
        }
        .checkout-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            background: transparent;
        }
        .checkout-section {
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
        }
        .checkout-section h2 {
            color: #2d5a3d;
            margin: 0 0 2rem 0;
            text-align: left;
            font-size: 2rem;
            font-weight: 700;
        }
        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 2rem;
            align-items: start;
        }
        .summary-column {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .payment-column {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .payment-column h3 {
            color: #2d5a3d;
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1a2e22;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2d5a3d;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .order-summary {
            background: transparent;
            padding: 0;
        }
        .order-items {
            margin-bottom: 1rem;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            font-size: 0.95rem;
        }
        .summary-item:last-of-type {
            border-bottom: none;
        }
        .summary-item.product-item {
            font-weight: 500;
            color: #1a2e22;
        }
        .summary-item.product-item span:first-child {
            color: #666;
        }
        .summary-total {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d5a3d;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(45, 90, 61, 0.3);
        }
        .summary-label {
            color: #666;
            font-weight: 500;
        }
        .summary-value {
            color: #1a2e22;
            font-weight: 600;
        }
        #paypal-button-container {
            margin-top: 0;
            min-height: 50px;
        }
        .empty-cart-message {
            text-align: center;
            padding: 2rem 1rem;
            color: #666;
        }
        .empty-cart-message a {
            color: #2d5a3d;
            text-decoration: none;
            font-weight: 600;
        }
        .empty-cart-message a:hover {
            text-decoration: underline;
        }
        /* Compact scrollbar for summary if needed */
        .summary-column::-webkit-scrollbar {
            width: 6px;
        }
        .summary-column::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .summary-column::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .summary-column::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        @media (max-width: 1024px) {
            .checkout-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .summary-column {
                max-height: none;
            }
            .checkout-section h2 {
                text-align: center;
                font-size: 1.75rem;
            }
        }
        @media (max-width: 768px) {
            .checkout-container {
                padding: 1rem;
            }
            .checkout-section h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
            .summary-column,
            .payment-column {
                padding: 1.25rem;
            }
        }
    </style>
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AWtclBnz1gQWQne-vS-OnExG1-Rl7Tj01nE8J1j7aZsLItOJvecwRVCpG757OrJ3QCf65w7q9i2bSgVi&currency=AUD"></script>
</head>
<body>
    <div class="checkout-container">
        <!-- Order Summary & Payment -->
        <div class="checkout-section">
            <h2>Order Summary</h2>
            
            <div class="checkout-content">
                <div class="summary-column">
                    <div id="order-summary">
                        <!-- Order items will be loaded here -->
                    </div>
                </div>
                
                <div class="payment-column">
                    <h3>Payment</h3>
                    <div id="paypal-button-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/shared/js/cart.js"></script>
    <script src="/shared/js/cart-header.js"></script>
    <script>
        function renderOrderSummary() {
            const cart = window.Cart.get();
            const summaryDiv = document.getElementById('order-summary');
            
            if (!cart || !cart.items || cart.items.length === 0) {
                summaryDiv.innerHTML = `
                    <div class="empty-cart-message">
                        <p>Your cart is empty.</p>
                        <p><a href="/products/">Continue shopping</a></p>
                    </div>
                `;
                return null;
            }
            
            let itemsHTML = '<div class="order-summary">';
            itemsHTML += '<div class="order-items">';
            cart.items.forEach(item => {
                const itemTotal = (parseFloat(item.price) * parseInt(item.quantity)).toFixed(2);
                itemsHTML += `
                    <div class="summary-item product-item">
                        <span>${item.name} Ã— ${item.quantity}</span>
                        <span class="summary-value">$${itemTotal}</span>
                    </div>
                `;
            });
            itemsHTML += '</div>';
            
            const subtotal = cart.total || 0;
            const shipping = subtotal >= 80 ? 0 : 10;
            const total = subtotal + shipping;
            
            itemsHTML += `
                <div class="summary-item">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value">$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Shipping</span>
                    <span class="summary-value">${shipping === 0 ? 'Free' : '$' + shipping.toFixed(2)}</span>
                </div>
                <div class="summary-item summary-total">
                    <span>Total</span>
                    <span>$${total.toFixed(2)} AUD</span>
                </div>
            </div>`;
            
            summaryDiv.innerHTML = itemsHTML;
            
            return {
                subtotal: subtotal,
                shipping: shipping,
                total: total,
                items: cart.items
            };
        }
        
        // Initialize PayPal buttons
        function initPayPal() {
            console.log("Initializing PayPal...");
            
            if (typeof paypal === 'undefined') {
                console.log("PayPal SDK not loaded yet, retrying...");
                setTimeout(initPayPal, 100);
                return;
            }
            
            console.log("PayPal SDK loaded, rendering order summary...");
            const orderData = renderOrderSummary();
            if (!orderData) {
                console.error("No order data available");
                return;
            }
            
            console.log("Order data:", orderData);
            
            const container = document.getElementById('paypal-button-container');
            if (!container) {
                console.error("PayPal button container not found!");
                return;
            }
            
            console.log("Rendering PayPal buttons...");
            try {
                paypal.Buttons({
                    createOrder: async () => {
                        console.log("Creating PayPal order for amount:", orderData.total);
                        try {
                            const response = await fetch("/.netlify/functions/paypal-create-order", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ amount: orderData.total.toFixed(2) })
                            });
                            
                            if (!response.ok) {
                                const error = await response.json();
                                console.error("Create order error:", error);
                                throw new Error(error.error || "Failed to create order");
                            }
                            
                            const data = await response.json();
                            console.log("Order created:", data.id);
                            return data.id;
                        } catch (err) {
                            console.error("Error in createOrder:", err);
                            throw err;
                        }
                    },
                    onApprove: async (data) => {
                        console.log("Payment approved, capturing order:", data.orderID);
                        try {
                            const response = await fetch("/.netlify/functions/paypal-capture-order", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ orderID: data.orderID })
                            });
                            
                            if (!response.ok) {
                                const error = await response.json();
                                console.error("Capture order error:", error);
                                throw new Error(error.error || "Failed to capture order");
                            }
                            
                            const details = await response.json();
                            console.log("Order captured:", details);
                            
                            // Clear cart and redirect to thank you
                            window.Cart.clear();
                            window.location.href = `/thank-you.html?orderId=${details.id || data.orderID}`;
                        } catch (err) {
                            console.error("Error in onApprove:", err);
                            alert(`Payment error: ${err.message || "Unknown error"}`);
                        }
                    },
                    onError: (err) => {
                        console.error("PayPal error:", err);
                        let errorMsg = err.message || "Unknown error";
                        if (err.message && err.message.includes("Missing PayPal")) {
                            errorMsg = "Server configuration error. Please contact support or try again later.";
                        }
                        alert(`Payment error: ${errorMsg}`);
                    }
                }).render("#paypal-button-container");
                console.log("PayPal buttons rendered successfully");
            } catch (err) {
                console.error("Error rendering PayPal buttons:", err);
                container.innerHTML = `<p style="color: red;">Error loading payment buttons. Please refresh the page.</p>`;
            }
        }
        
        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log("DOM loaded, initializing checkout...");
                renderOrderSummary();
                // Wait a bit for PayPal SDK to load
                setTimeout(initPayPal, 500);
            });
        } else {
            console.log("DOM already loaded, initializing checkout...");
            renderOrderSummary();
            setTimeout(initPayPal, 500);
        }
    </script>
</body>
</html>
