            }
        }
        
        // Check if PayPal SDK loaded
        function checkPayPalSDK() {
            if (typeof paypal === 'undefined') {
                console.error('PayPal SDK not loaded');
                console.error('Check if Client ID is valid and account is properly configured');
                showPayPalError('PayPal SDK failed to load. Please check: 1) Client ID is valid, 2) Account is live (not sandbox), 3) Domain is allowed in PayPal settings.');

                    console.error('Client ID used: AWENgCZmgDmSWoCPafyEVah9MQmXbJpsNfaq8bQrHElnLCnqSJTNG34tMXtHRKBlDuKoTf49Po3iwcRV');

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let orderData = {};
        
        function renderOrderSummary() {
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }
            
            let itemsHTML = '';
            cart.forEach(item => {
                const itemTotal = (item.price * item.quantity).toFixed(2);
                itemsHTML += `
                    <div class="order-item">
                        <div>
                            <strong>${item.name}</strong><br>
                            <small>Qty: ${item.quantity} Ã— $${item.price.toFixed(2)}</small>
                        </div>
                        <div>$${itemTotal} AUD</div>
                    </div>
                `;
            });
            
            document.getElementById('order-items').innerHTML = itemsHTML;
            
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal >= 80 ? 0 : 10;
            const total = subtotal + shipping;
            
            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2) + ' AUD';
            document.getElementById('shipping').textContent = shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2) + ' AUD';
            document.getElementById('total').textContent = '$' + total.toFixed(2) + ' AUD';
            
            return { subtotal, shipping, total };
        }
        
        function copyBillingToShipping() {
            if (document.getElementById('same-as-billing').checked) {
                // This would copy billing address to shipping if we had separate fields
                // For now, we'll just note it
            }
        }
        
        // API Base URL - Use Netlify functions or your backend
        const API_BASE = window.location.origin; // Will use /api/orders for Netlify functions
        
        // Create Order Callback (for both PayPal and Card Fields)
        // Uses backend API for secure server-side order creation
        // Follows PayPal's official documentation pattern
        async function createOrderCallback(data, actions) {
            resultMessage(''); // Clear previous messages
            
            console.log('Creating PayPal order via backend API...');
            
            const totals = renderOrderSummary();
            
            // Get form data
            orderData = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                address2: document.getElementById('address2').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                postcode: document.getElementById('postcode').value,
                notes: document.getElementById('notes').value
            };
            
            // Validate form
            if (!orderData.firstName || !orderData.lastName || !orderData.email || 
                !orderData.phone || !orderData.address || !orderData.city || 
                !orderData.state || !orderData.postcode) {
                const error = new Error('Please fill in all required fields');
                console.error('Form validation failed:', orderData);
                alert('Please fill in all required fields');
                throw error;
            }
            
            try {
                // Call backend API to create order
                const response = await fetch(`${API_BASE}/.netlify/functions/create-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cart: cart,
                        totals: totals,
                        shipping: orderData
                    }),
                });
                
                const orderData_response = await response.json();
                
                if (orderData_response.id) {
                    console.log('Order created successfully:', orderData_response.id);
                    return orderData_response.id;
                } else {
                    const errorDetail = orderData_response?.details?.[0];
                    const errorMessage = errorDetail
                        ? `${errorDetail.issue} ${errorDetail.description} (${orderData_response.debug_id})`
                        : JSON.stringify(orderData_response);
                    
                    resultMessage(`Could not initiate PayPal Checkout...<br><br>${errorMessage}`, true);
                    throw new Error(errorMessage);
                }
            } catch (error) {
                console.error('Order creation error:', error);
                resultMessage(`Could not initiate PayPal Checkout...<br><br>${error.message || error}`, true);
                throw error;
            }
        }
        
        // On Approve Callback (for both PayPal and Card Fields)
        // Uses backend API for secure server-side order capture
        // Follows PayPal's official documentation pattern
        async function onApproveCallback(data, actions) {
            console.log('Payment approved, order ID:', data.orderID);
            
            try {
                // Call backend API to capture order
                const response = await fetch(`${API_BASE}/.netlify/functions/capture-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        orderID: data.orderID
                    }),
                });
                
                const orderData = await response.json();
                
                // Three cases to handle:
                //   (1) Recoverable INSTRUMENT_DECLINED -> call actions.restart()
                //   (2) Other non-recoverable errors -> Show a failure message
                //   (3) Successful transaction -> Show confirmation or thank you message
                
                const transaction = orderData?.purchase_units?.[0]?.payments?.captures?.[0] ||
                    orderData?.purchase_units?.[0]?.payments?.authorizations?.[0];
                const errorDetail = orderData?.details?.[0];
                
                // Check for INSTRUMENT_DECLINED error (recoverable)
                if (errorDetail && errorDetail.issue === 'INSTRUMENT_DECLINED') {
                    // (1) Recoverable INSTRUMENT_DECLINED -> call actions.restart()
                    if (actions && actions.restart) {
                        return actions.restart();
                    }
                }
                
                if (errorDetail || !transaction || transaction.status === 'DECLINED') {
                    // (2) Other non-recoverable errors -> Show a failure message
                    let errorMessage;
                    if (transaction) {
                        errorMessage = `Transaction ${transaction.status}: ${transaction.id}`;
                    } else if (errorDetail) {
                        errorMessage = `${errorDetail.description} (${orderData.debug_id})`;
                    } else {
                        errorMessage = JSON.stringify(orderData);
                    }
                    
                    resultMessage(`Sorry, your transaction could not be processed...<br><br>${errorMessage}`, true);
                    throw new Error(errorMessage);
                } else {
                    // (3) Successful transaction -> Show confirmation or thank you message
                    console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                    
                    const orderId = transaction.id || orderData.id;
                    resultMessage(`Transaction ${transaction.status}: ${orderId}<br><br>Redirecting to thank you page...`, false);
                    
                    // Store order data
                    const order = {
                        orderId: orderId,
                        payer: orderData.payer,
                        items: cart,
                        shipping: orderData,
                        total: transaction.amount?.value || totals.total.toFixed(2),
                        timestamp: new Date().toISOString()
                    };
                    
                    localStorage.setItem('lastOrder', JSON.stringify(order));
                    localStorage.removeItem('cart');
                    
                    // Redirect to thank you page
                    setTimeout(() => {
                        window.location.href = 'thank-you.html?orderId=' + orderId;
                    }, 2000);
                }
            } catch (error) {
                console.error('Capture error:', error);
                resultMessage(`Sorry, your transaction could not be processed...<br><br>${error.message || error}`, true);
            }
        }
        
        // Result message function (matches PayPal documentation pattern)
        function resultMessage(message, isError = false) {
            const container = document.getElementById('result-message');
            if (container) {
                container.style.display = 'block';
                container.style.background = isError ? '#ffebee' : '#e8f5e9';
                container.style.color = isError ? '#d32f2f' : '#2d5a3d';
                container.innerHTML = message;
            }
        }
        
        // PayPal Integration
        function initPayPal() {
            if (typeof paypal === 'undefined' || !paypal.Buttons) {
                console.error('PayPal SDK not available');
                showPayPalError('PayPal SDK not loaded. Please refresh the page.');
                return;
            }
            
            const container = document.getElementById('paypal-button-container');
            const errorDiv = document.getElementById('paypal-error');
            
            if (!container) {
                console.error('PayPal button container not found');
                return;
            }
            
            // Clear loading message and errors
            container.innerHTML = '';
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
            
            try {
                // Render PayPal Buttons
                paypal.Buttons({
                    style: {
                        layout: 'vertical',
                        color: 'gold',
                        shape: 'rect',
                        label: 'paypal',
                        height: 50
                    },
                    createOrder: createOrderCallback,
                    onApprove: onApproveCallback,
                    onError: function(err) {
                        // Handle buyer checkout errors
                        console.error('PayPal error:', err);
                        console.error('Error details:', JSON.stringify(err, null, 2));
                        resultMessage(`An error occurred with PayPal. Please try again or contact support.<br><br>Error: ${err.message || JSON.stringify(err)}`, true);
                    },
                    onCancel: function(data) {
                        console.log('Payment cancelled:', data);
                        resultMessage('Payment was cancelled.', false);
                    }
                }).render('#paypal-button-container').then(function() {
                    console.log('PayPal button rendered successfully');
                    
                    // Initialize Card Fields
                    initCardFields();
                }).catch(function(err) {
                    console.error('PayPal render error:', err);
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'Unable to load PayPal. Please refresh the page or contact support.';
                    container.innerHTML = '<div class="paypal-error">PayPal payment unavailable. Please contact support at nutrithrive0@gmail.com</div>';
                });
            } catch (err) {
                console.error('PayPal initialization error:', err);
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'PayPal initialization failed. Please refresh the page.';
            }
        }
        
        // Initialize Card Fields
        function initCardFields() {
            try {
                if (typeof paypal === 'undefined' || !paypal.CardFields) {
                    console.warn('Card Fields not available');
                    return;
                }
                
                const cardField = paypal.CardFields({
                    createOrder: createOrderCallback,
                    onApprove: onApproveCallback,
                    onError: function(err) {
                        console.error('Card Fields error:', err);
                        resultMessage(`An error occurred with card payment. Please try again.<br><br>Error: ${err.message || JSON.stringify(err)}`, true);
                    },
                    style: {
                        input: {
                            'font-size': '16px',
                            'font-family': '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                            color: '#1a2e22',
                            'border-radius': '8px',
                        },
                        '.invalid': { 
                            color: '#d32f2f',
                            'border-color': '#d32f2f'
                        },
                        '.valid': {
                            color: '#2d5a3d'
                        }
                    },
                });
                
                if (cardField.isEligible()) {
                    // Show card form
                    document.getElementById('card-form').style.display = 'block';
                    
                    // Render card fields
                    const nameField = cardField.NameField();
                    nameField.render('#card-name-field-container');
                    
                    const numberField = cardField.NumberField();
                    numberField.render('#card-number-field-container');
                    
                    const cvvField = cardField.CVVField();
                    cvvField.render('#card-cvv-field-container');
                    
                    const expiryField = cardField.ExpiryField();
                    expiryField.render('#card-expiry-field-container');
                    
                    // Submit button handler
                    document.getElementById('card-field-submit-button').addEventListener('click', () => {
                        console.log('Card payment submit clicked');
                        
                        // Validate form first
                        const firstName = document.getElementById('first-name').value;
                        const lastName = document.getElementById('last-name').value;
                        const address = document.getElementById('address').value;
                        const city = document.getElementById('city').value;
                        const state = document.getElementById('state').value;
                        const postcode = document.getElementById('postcode').value;
                        
                        if (!firstName || !lastName || !address || !city || !state || !postcode) {
                            alert('Please fill in all required billing and shipping fields before submitting payment.');
                            return;
                        }
                        
                        // Get billing address from form
                        const billingAddress = {
                            addressLine1: address,
                            addressLine2: document.getElementById('address2').value || '',
                            adminArea1: state,
                            adminArea2: city,
                            countryCode: 'AU',
                            postalCode: postcode,
                        };
                        
                        console.log('Submitting card payment with address:', billingAddress);
                        
                        cardField.submit({
                            billingAddress: billingAddress
                        }).then(() => {
                            console.log('Card payment submitted successfully');
                            // The onApprove callback will handle the success case
                        }).catch((err) => {
                            console.error('Card payment error:', err);
                            resultMessage(`Card payment failed. Please try again.<br><br>Error: ${err.message || JSON.stringify(err)}`, true);
                        });
                    });
                } else {
                    console.log('Card Fields not eligible');
                }
            } catch (err) {
                console.error('Card Fields initialization error:', err);
            }
        }
        
        // Initialize order summary
        renderOrderSummary();
        
        // Initialize PayPal when page is ready
        function initializePayment() {
            if (checkPayPalSDK()) {
                initPayPal();
            } else {
                // Retry after a short delay
                setTimeout(function() {
                    if (checkPayPalSDK()) {
                        initPayPal();
                    } else {
                        showPayPalError('PayPal SDK failed to load. Please refresh the page or check your internet connection.');
                    }
                }, 2000);
            }
        }
        
        // Wait for DOM and PayPal SDK to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initializePayment, 500);
            });
        } else {
            setTimeout(initializePayment, 500);
        }
    </script>
</body>
</html>
