<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | NutriThrive</title>
    <link rel="stylesheet" href="../../shared/css/style.css">
    <style>
        body {
            background: #f8f5ec;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .thank-you-container {
            max-width: 600px;
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .thank-you-container h1 {
            color: #2d5a3d;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .thank-you-container p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1rem 0;
        }
        .order-id {
            background: #f8faf7;
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            font-family: monospace;
            color: #2d5a3d;
            font-weight: 600;
        }
        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: #2d5a3d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>âœ… Thank You!</h1>
        <p>Your order has been received and payment was successful.</p>
        <div class="order-id" id="order-id">Order ID: Loading...</div>
        <p>You will receive an email confirmation shortly with your order details.</p>
        <p>We'll ship your order within 2 business days.</p>
        <a href="moringa-product.html" class="btn">Continue Shopping</a>
    </div>

    <script>
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        
        if (orderId) {
            document.getElementById('order-id').textContent = 'Order ID: ' + orderId;
        } else {
            // Try to get from localStorage
            const lastOrder = localStorage.getItem('lastOrder');
            if (lastOrder) {
                const order = JSON.parse(lastOrder);
                document.getElementById('order-id').textContent = 'Order ID: ' + order.orderId;
            }
        }
    </script>
</body>
</html>
