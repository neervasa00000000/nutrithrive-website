<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | NutriThrive</title>
    <link rel="stylesheet" href="../../shared/css/style.css">
    <style>
        body {
            background: #f8f5ec;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .cart-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .cart-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .cart-header h1 {
            color: #2d5a3d;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        .cart-items {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-details h3 {
            color: #2d5a3d;
            margin: 0 0 0.5rem 0;
        }
        .cart-item-details p {
            color: #666;
            margin: 0.5rem 0;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .quantity-controls button {
            width: 35px;
            height: 35px;
            border: 2px solid #2d5a3d;
            background: white;
            color: #2d5a3d;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .quantity-controls input {
            width: 60px;
            padding: 0.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            text-align: center;
        }
        .remove-item {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }
        .cart-summary h2 {
            color: #2d5a3d;
            margin-top: 0;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            padding: 0.5rem 0;
        }
        .summary-total {
            border-top: 2px solid #2d5a3d;
            padding-top: 1rem;
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d5a3d;
        }
        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: #2d5a3d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.5rem;
        }
        .checkout-btn:hover {
            background: #1e4029;
        }
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }
        .empty-cart h2 {
            color: #2d5a3d;
            margin-bottom: 1rem;
        }
        .continue-shopping {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            background: #2d5a3d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
            .cart-item {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1>ðŸ›’ Shopping Cart</h1>
        </div>
        
        <div id="cart-content">
            <!-- Cart items will be loaded here -->
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function renderCart() {
            const cartContent = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p>Add some products to get started!</p>
                        <a href="moringa-product.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                `;
                return;
            }
            
            let itemsHTML = '<div class="cart-content">';
            itemsHTML += '<div class="cart-items">';
            
            cart.forEach((item, index) => {
                const itemTotal = (item.price * item.quantity).toFixed(2);
                itemsHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p>$${item.price.toFixed(2)} AUD each</p>
                            <div class="quantity-controls">
                                <button onclick="updateQuantity(${index}, -1)">-</button>
                                <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, 0, this.value)">
                                <button onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            <p style="font-weight: 700; color: #2d5a3d; margin-top: 0.5rem;">Total: $${itemTotal} AUD</p>
                            <button class="remove-item" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `;
            });
            
            itemsHTML += '</div>';
            
            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal >= 80 ? 0 : 10; // Free shipping over $80
            const total = subtotal + shipping;
            
            itemsHTML += `
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$${subtotal.toFixed(2)} AUD</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span>${shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2) + ' AUD'}</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span>$${total.toFixed(2)} AUD</span>
                    </div>
                    <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
                    <a href="moringa-product.html" style="display: block; text-align: center; margin-top: 1rem; color: #2d5a3d; text-decoration: none;">Continue Shopping</a>
                </div>
            `;
            
            itemsHTML += '</div>';
            cartContent.innerHTML = itemsHTML;
        }
        
        function updateQuantity(index, change, newValue) {
            if (newValue !== undefined) {
                cart[index].quantity = parseInt(newValue) || 1;
            } else {
                cart[index].quantity = Math.max(1, cart[index].quantity + change);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        
        function removeItem(index) {
            if (confirm('Remove this item from cart?')) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }
        
        function goToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = 'checkout.html';
        }
        
        // Initialize
        renderCart();
    </script>
</body>
</html>
