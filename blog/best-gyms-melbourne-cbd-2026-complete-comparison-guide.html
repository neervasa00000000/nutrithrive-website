<script>
    // Email Popup Functionality
    (function() {
        function wasPopupClosed() {
            return sessionStorage.getItem('emailPopupClosed') === 'true';
        }
        
        function markPopupClosed() {
            sessionStorage.setItem('emailPopupClosed', 'true');
        }
        
        function showPopup() {
            if (!wasPopupClosed()) {
                setTimeout(function() {
                    var popup = document.getElementById('emailSignupPopup');
                    if (popup) {
                        popup.style.display = 'flex';
                    }
                }, 2000);
            }
        }
        
        window.closeEmailPopup = function() {
            var popup = document.getElementById('emailSignupPopup');
            if (popup) {
                popup.style.display = 'none';
                markPopupClosed();
            }
        };
        
        function handleFormSubmit(e) {
            e.preventDefault();
            var form = e.target;
            var submitBtn = document.getElementById('submitBtn');
            var messageDiv = document.getElementById('popupMessage');
            var formData = new FormData(form);
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Subscribing...';
            messageDiv.style.display = 'none';
            
            fetch('https://formsubmit.co/ajax/nutrithrive0@gmail.com', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.background = '#d1fae5';
                    messageDiv.style.color = '#065f46';
                    messageDiv.innerHTML = '<span style="font-weight: 600;">‚úì Thank you for subscribing!</span>';
                    form.reset();
                    setTimeout(function() {
                        closeEmailPopup();
                    }, 2000);
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.style.background = '#fee2e2';
                    messageDiv.style.color = '#991b1b';
                    messageDiv.textContent = 'Something went wrong. Please try again.';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Subscribe Now';
                }
            })
            .catch(error => {
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#fee2e2';
                messageDiv.style.color = '#991b1b';
                messageDiv.textContent = 'Something went wrong. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Subscribe Now';
            });
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                showPopup();
                var form = document.getElementById('emailSignupForm');
                if (form) {
                    form.addEventListener('submit', handleFormSubmit);
                }
            });
        } else {
            showPopup();
            var form = document.getElementById('emailSignupForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
        }
        
        document.addEventListener('click', function(e) {
            var popup = document.getElementById('emailSignupPopup');
            if (popup && e.target === popup) {
                closeEmailPopup();
            }
        });
    })();
</script>
