<script>
(function() {
    // Check if popup was closed in this session
    function wasPopupClosed() {
        return sessionStorage.getItem('emailPopupClosed') === 'true';
    }
    
    // Mark popup as closed
    function markPopupClosed() {
        sessionStorage.setItem('emailPopupClosed', 'true');
    }
    
    // Show popup after delay
    function showPopup() {
        if (!wasPopupClosed()) {
            setTimeout(function() {
                var popup = document.getElementById('emailSignupPopup');
                if (popup) {
                    popup.style.display = 'flex';
                    popup.classList.add('show');
                }
            }, 2000); // Show after 2 seconds
        }
    }
    
    // Close popup
    window.closeEmailPopup = function() {
        var popup = document.getElementById('emailSignupPopup');
        if (popup) {
            popup.style.display = 'none';
            popup.classList.remove('show');
            markPopupClosed();
        }
    };
    
    // Handle form submission
    function handleFormSubmit(e) {
        e.preventDefault();
        var form = e.target;
        var submitBtn = document.getElementById('submitBtn');
        var messageDiv = document.getElementById('popupMessage');
        var formData = new FormData(form);
        
        // Add formsubmit endpoint
        
        
        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Subscribing...';
        messageDiv.innerHTML = '';
        
        // Submit via AJAX
        fetch('https://formsubmit.co/ajax/nutrithrive0@gmail.com', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                messageDiv.innerHTML = '<span style="color: #4CAF50; font-weight: 600;">âœ“ Thank you for subscribing!</span>';
                form.reset();
                // Close popup after 2 seconds
                setTimeout(function() {
                    closeEmailPopup();
                }, 2000);
            } else {
                messageDiv.innerHTML = '<span style="color: #dc2626;">Something went wrong. Please try again.</span>';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Subscribe';
            }
        })
        .catch(error => {
            messageDiv.innerHTML = '<span style="color: #dc2626;">Something went wrong. Please try again.</span>';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Subscribe';
        });
    }
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            showPopup();
            var form = document.getElementById('emailSignupForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
        });
    } else {
        showPopup();
        var form = document.getElementById('emailSignupForm');
        if (form) {
            form.addEventListener('submit', handleFormSubmit);
        }
    }
    
    // Close on background click
    document.addEventListener('click', function(e) {
        var popup = document.getElementById('emailSignupPopup');
        if (popup && e.target === popup) {
            closeEmailPopup();
        }
    });
})();
</script>
